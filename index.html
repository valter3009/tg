<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            touch-action: none;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            margin-top: 10px;
        }

        #gameCanvas {
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 8px;
        }

        #score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--tg-theme-button-color, #3390ec);
        }

        #controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 180px;
        }

        .control-btn {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 18px;
            touch-action: manipulation;
        }

        .control-btn:active {
            opacity: 0.8;
        }

        #startBtn {
            grid-column: 1 / 4;
            margin-bottom: 8px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--tg-theme-bg-color, #fff);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
        </div>
    </div>
    <div id="controls">
        <button id="startBtn" class="control-btn">Start Game</button>
        <button id="leftBtn" class="control-btn">←</button>
        <button id="upBtn" class="control-btn">↑</button>
        <button id="rightBtn" class="control-btn">→</button>
        <div></div>
        <button id="downBtn" class="control-btn">↓</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverElement = document.getElementById('gameOver');

        // Set canvas size based on screen size
        const screenWidth = window.innerWidth - 32; // Account for padding
        const screenHeight = window.innerHeight - 150; // Account for controls and score
        const gridSize = 20;
        canvas.width = Math.floor(screenWidth / gridSize) * gridSize;
        canvas.height = Math.floor(screenHeight / gridSize) * gridSize;

        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameLoop;
        let gameStarted = false;

        function initGame() {
            snake = [
                { x: 3 * gridSize, y: 0 },
                { x: 2 * gridSize, y: 0 },
                { x: gridSize, y: 0 },
                { x: 0, y: 0 }
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            gameOverElement.style.display = 'none';
            createFood();
        }

        function createFood() {
            const maxX = canvas.width / gridSize - 1;
            const maxY = canvas.height / gridSize - 1;
            
            do {
                food = {
                    x: Math.floor(Math.random() * maxX) * gridSize,
                    y: Math.floor(Math.random() * maxY) * gridSize
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = tg.themeParams.bg_color || '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 
                    ? (tg.themeParams.button_color || '#3390ec')
                    : (tg.themeParams.button_color || '#3390ec') + '99';
                ctx.fillRect(segment.x, segment.y, gridSize - 2, gridSize - 2);
            });

            // Draw food
            ctx.fillStyle = '#ff4d4d';
            ctx.fillRect(food.x, food.y, gridSize - 2, gridSize - 2);
        }

        function move() {
            direction = nextDirection;
            const head = { x: snake[0].x, y: snake[0].y };

            switch (direction) {
                case 'up': head.y -= gridSize; break;
                case 'down': head.y += gridSize; break;
                case 'left': head.x -= gridSize; break;
                case 'right': head.x += gridSize; break;
            }

            // Check for collisions with walls
            if (head.x < 0 || head.x >= canvas.width || 
                head.y < 0 || head.y >= canvas.height) {
                gameOver();
                return;
            }

            // Check for collisions with self
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `Score: ${score}`;
                createFood();
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameStarted = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            tg.HapticFeedback.notificationOccurred('error');
        }

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            initGame();
            gameLoop = setInterval(() => {
                move();
                draw();
            }, 150);
            tg.HapticFeedback.notificationOccurred('success');
        }

        // Controls
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('upBtn').addEventListener('click', () => {
            if (direction !== 'down') nextDirection = 'up';
            tg.HapticFeedback.impactOccurred('light');
        });
        document.getElementById('downBtn').addEventListener('click', () => {
            if (direction !== 'up') nextDirection = 'down';
            tg.HapticFeedback.impactOccurred('light');
        });
        document.getElementById('leftBtn').addEventListener('click', () => {
            if (direction !== 'right') nextDirection = 'left';
            tg.HapticFeedback.impactOccurred('light');
        });
        document.getElementById('rightBtn').addEventListener('click', () => {
            if (direction !== 'left') nextDirection = 'right';
            tg.HapticFeedback.impactOccurred('light');
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;
            
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });

        // Initial draw
        draw();
    </script>
</body>
</html>
