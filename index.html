<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alias Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #1a1b1e;
            --tg-theme-text-color: #ffffff;
            --tg-theme-button-color: #3b82f6;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #2c2c2c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .button-outline {
            background-color: transparent;
            border: 2px solid var(--tg-theme-button-color);
        }

        .word-card {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .team-score {
            text-align: center;
        }

        .team-name {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
        }

        .word-history {
            margin-top: 20px;
        }

        .word-item {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .word-correct {
            background-color: rgba(34, 197, 94, 0.2);
        }

        .word-incorrect {
            background-color: rgba(239, 68, 68, 0.2);
        }

        .settings {
            margin-bottom: 20px;
        }

        .select {
            width: 100%;
            padding: 10px;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            border: 1px solid var(--tg-theme-button-color);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Меню -->
        <div id="menu" class="card">
            <div class="title">Alias</div>
            <button class="button" onclick="showScreen('setup')">Новая игра</button>
            <button class="button button-outline" onclick="showScreen('settings')">Настройки</button>
        </div>

        <!-- Настройки -->
        <div id="setup" class="card hidden">
            <div class="title">Настройки игры</div>
            <div class="settings">
                <select id="difficulty" class="select">
                    <option value="easy">Легкий уровень</option>
                    <option value="medium">Средний уровень</option>
                    <option value="hard">Сложный уровень</option>
                </select>
                <select id="winScore" class="select">
                    <option value="30">До 30 очков</option>
                    <option value="50">До 50 очков</option>
                    <option value="100">До 100 очков</option>
                </select>
            </div>
            <button class="button" onclick="startGame()">Начать игру</button>
            <button class="button button-outline" onclick="showScreen('menu')">Назад</button>
        </div>

        <!-- Игра -->
        <div id="game" class="card hidden">
            <div class="timer" id="timer">60</div>
            <div class="score-board">
                <div class="team-score">
                    <div class="team-name">Команда 1</div>
                    <div class="score" id="team1-score">0</div>
                </div>
                <div class="team-score">
                    <div class="team-name">Команда 2</div>
                    <div class="score" id="team2-score">0</div>
                </div>
            </div>
            <div class="word-card" id="current-word"></div>
            <div class="controls">
                <button class="button" onclick="handleCorrect()">Угадали!</button>
                <button class="button button-outline" onclick="handleSkip()">Пропустить</button>
            </div>
            <div class="word-history" id="word-history"></div>
        </div>

        <!-- Результаты -->
        <div id="results" class="card hidden">
            <div class="title">Игра окончена!</div>
            <div id="winner" class="title"></div>
            <div class="score-board">
                <div class="team-score">
                    <div class="team-name">Команда 1</div>
                    <div class="score" id="final-team1-score">0</div>
                </div>
                <div class="team-score">
                    <div class="team-name">Команда 2</div>
                    <div class="score" id="final-team2-score">0</div>
                </div>
            </div>
            <button class="button" onclick="showScreen('menu')">В главное меню</button>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Наборы слов
        const words = {
            easy: [
                'кошка', 'собака', 'дом', 'солнце', 'дерево', 'книга', 'телефон',
                'стол', 'вода', 'хлеб', 'машина', 'школа', 'мяч', 'цветок',
                'птица', 'рыба', 'море', 'гора', 'снег', 'дождь'
            ],
            medium: [
                'архитектура', 'велосипед', 'гитара', 'динозавр', 'живопись',
                'интернет', 'календарь', 'микроскоп', 'небоскреб', 'олимпиада',
                'парашют', 'революция', 'телескоп', 'фестиваль'
            ],
            hard: [
                'амбивалентность', 'бюрократия', 'витализм', 'гносеология',
                'диссертация', 'эклектика', 'интеграция', 'каламбур',
                'метафизика', 'нумизматика', 'оптимизация', 'парадигма'
            ]
        };

        // Состояние игры
        let gameState = {
            currentTeam: 0,
            teams: [
                { score: 0 },
                { score: 0 }
            ],
            currentWord: '',
            usedWords: [],
            roundWords: [],
            timer: 60,
            timerInterval: null,
            difficulty: 'easy',
            winScore: 50
        };

        // Показ экрана
        function showScreen(screenId) {
            ['menu', 'setup', 'game', 'results'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        // Начало игры
        function startGame() {
            gameState.difficulty = document.getElementById('difficulty').value;
            gameState.winScore = parseInt(document.getElementById('winScore').value);
            gameState.teams[0].score = 0;
            gameState.teams[1].score = 0;
            gameState.usedWords = [];
            gameState.currentTeam = 0;
            updateScores();
            startRound();
            showScreen('game');
        }

        // Начало раунда
        function startRound() {
            gameState.timer = 60;
            gameState.roundWords = [];
            updateTimer();
            getNextWord();
            updateWordHistory();
            
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                updateTimer();
                if (gameState.timer <= 0) {
                    endRound();
                }
            }, 1000);
        }

        // Получение следующего слова
        function getNextWord() {
            const availableWords = words[gameState.difficulty].filter(
                word => !gameState.usedWords.includes(word)
            );
            
            if (availableWords.length === 0) {
                gameState.usedWords = [];
                gameState.currentWord = words[gameState.difficulty][
                    Math.floor(Math.random() * words[gameState.difficulty].length)
                ];
            } else {
                gameState.currentWord = availableWords[
                    Math.floor(Math.random() * availableWords.length)
                ];
            }
            
            gameState.usedWords.push(gameState.currentWord);
            document.getElementById('current-word').textContent = gameState.currentWord;
        }

        // Обработка угаданного слова
        function handleCorrect() {
            gameState.roundWords.push({
                word: gameState.currentWord,
                correct: true
            });
            getNextWord();
            updateWordHistory();
        }

        // Обработка пропущенного слова
        function handleSkip() {
            gameState.roundWords.push({
                word: gameState.currentWord,
                correct: false
            });
            getNextWord();
            updateWordHistory();
        }

        // Завершение раунда
        function endRound() {
            clearInterval(gameState.timerInterval);
            const correctWords = gameState.roundWords.filter(w => w.correct).length;
            gameState.teams[gameState.currentTeam].score += correctWords;
            updateScores();

            if (gameState.teams[gameState.currentTeam].score >= gameState.winScore) {
                endGame();
            } else {
                gameState.currentTeam = (gameState.currentTeam + 1) % 2;
                startRound();
            }
        }

        // Завершение игры
        function endGame() {
            document.getElementById('final-team1-score').textContent = 
                gameState.teams[0].score;
            document.getElementById('final-team2-score').textContent = 
                gameState.teams[1].score;
            
            const winner = gameState.teams[0].score > gameState.teams[1].score ? 1 : 2;
            document.getElementById('winner').textContent = 
                `Победила команда ${winner}!`;
            
            showScreen('results');
        }

        // Обновление таймера
        function updateTimer() {
            document.getElementById('timer').textContent = 
                `${gameState.timer} сек`;
        }

        // Обновление счета
        function updateScores() {
            document.getElementById('team1-score').textContent = 
                gameState.teams[0].score;
            document.getElementById('team2-score').textContent = 
                gameState.teams[1].score;
        }

        // Обновление истории слов
        function updateWordHistory() {
            const historyElement = document.getElementById('word-history');
            historyElement.innerHTML = '';
            
            gameState.roundWords.forEach(wordObj => {
                const wordElement = document.createElement('div');
                wordElement.className = `word-item ${
                    wordObj.correct ? 'word-correct' : 'word-incorrect'
                }`;
                wordElement.textContent = wordObj.word;
                historyElement.appendChild(wordElement);
            });
        }

        // Показываем начальный экран
        showScreen('menu');
    </script>
</body>
</html>
