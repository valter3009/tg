<!DOCTYPE html>
<html>
<head>
    <title>GidMeteo Redirect</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR-GA-ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'YOUR-GA-ID'); // Замените на ваш ID 
        
        // Отслеживаем событие открытия
        gtag('event', 'webapp_open', {
            'source': getParameterByName('source') || 'unknown',
            'user_id': getParameterByName('user_id') || 'unknown'
        });
        
        // Функция для получения параметров из URL
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        
        // Перенаправляем на meteoblue через 500мс
        setTimeout(function() {
            window.location.href = "https://www.meteoblue.com/ru/";
        }, 500);
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
        Загрузка метеосервиса...
    </div>
</body>
</html>
