<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Monitor</title>
    <style>
        :root {
            --tg-theme-bg-color: #222222;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #666666;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 11px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            padding-bottom: 7rem;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            background: var(--tg-theme-secondary-bg-color);
            padding: 0.5rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .input-panel {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--tg-theme-secondary-bg-color);
            padding: 0.5rem;
            position: fixed;
            bottom: 2.5rem;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .nav-button {
            padding: 0.5rem 1rem;
            border: none;
            background: none;
            color: var(--tg-theme-text-color);
            font-size: 12px;
            cursor: pointer;
        }

        .nav-button.active {
            color: var(--tg-theme-button-color);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .pair-input {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .pair-input input,
        .pair-input select {
            padding: 0.5rem;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 4px;
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 13px;
        }

        .pair-input button {
            padding: 0.5rem 1rem;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
        }

        .pairs-list,
        .equations-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 11px;
        }

        .pair-item,
        .equation-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 4px;
        }

        .pair-name {
            width: 120px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .price {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .price-button {
            width: 80px;
            text-align: center;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            border: none;
            font-size: 11px;
            cursor: pointer;
            font-family: monospace;
        }

        .bid {
            background-color: #22c55e;
            color: white;
        }

        .ask {
            background-color: #ef4444;
            color: white;
        }

        .fee-input {
            width: 60px;
            padding: 0.5rem;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 4px;
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 11px;
        }

        .equation-input-bottom {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 4px;
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 11px;
        }

        .action-button {
            padding: 0.5rem;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 4px;
            font-size: 11px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .remove-button {
            padding: 0.25rem 0.5rem;
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
        }

        .equation-name {
            font-weight: bold;
            margin-bottom: 0.25rem;
            padding: 0.25rem;
            border-radius: 4px;
        }

        .equation-text {
            margin-bottom: 0.25rem;
            color: var(--tg-theme-hint-color);
        }

        .result {
            font-family: monospace;
            font-size: 11px;
        }

        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="pairs-screen" class="screen active">
            <div class="pair-input">
                <input type="text" id="pair-symbol" placeholder="Символ (например, BTCUSDT)">
                <select id="exchange-select">
                    <option value="Mexc">Mexc</option>
                    <option value="Bybit">Bybit</option>
                    <option value="OKX">OKX</option>
                </select>
                <button>Добавить</button>
            </div>
            <div id="pairs-list" class="pairs-list">
                <!-- Примеры пар -->
                <div class="pair-item">
                    <span class="pair-name">BTCUSDT Mexc</span>
                    <div class="price">
                        <button class="price-button bid">42156.78900000</button>
                        <button class="price-button ask">42159.32100000</button>
                        <button class="remove-button">×</button>
                    </div>
                </div>
                <div class="pair-item">
                    <span class="pair-name">ETHUSDT Bybit</span>
                    <div class="price">
                        <button class="price-button bid">2245.67800000</button>
                        <button class="price-button ask">2246.12300000</button>
                        <button class="remove-button">×</button>
                    </div>
                </div>
                <div class="pair-item">
                    <span class="pair-name">DOGEUSDT OKX</span>
                    <div class="price">
                        <button class="price-button bid">0.08123400</button>
                        <button class="price-button ask">0.08125600</button>
                        <button class="remove-button">×</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="equations-screen" class="screen">
            <div id="equations-list" class="equations-list">
                <!-- Примеры уравнений -->
                <div class="equation-item">
                    <div>
                        <div class="equation-name">Уравнение_1</div>
                        <div class="equation-text">BTCUSDT_Mexc_ask/BTCUSDT_Bybit_bid</div>
                        <div class="result">1.00234500</div>
                    </div>
                    <button class="remove-button">×</button>
                </div>
                <div class="equation-item">
                    <div>
                        <div class="equation-name">Уравнение_2</div>
                        <div class="equation-text">ETHUSDT_Bybit_ask/ETHUSDT_OKX_bid</div>
                        <div class="result">0.99876500</div>
                    </div>
                    <button class="remove-button">×</button>
                </div>
                <div class="equation-item">
                    <div>
                        <div class="equation-name">Уравнение_3</div>
                        <div class="equation-text">DOGEUSDT_OKX_ask/DOGEUSDT_Mexc_bid</div>
                        <div class="result">1.00123400</div>
                    </div>
                    <button class="remove-button">×</button>
                </div>
            </div>
        </div>
    </div>

    <div class="input-panel">
        <input type="number" class="fee-input" placeholder="%" value="0.02" step="0.01">
        <button class="action-button">✓</button>
        <input type="text" class="equation-input-bottom" placeholder="Введите связку...">
        <button class="action-button">✓</button>
    </div>

    <div class="nav">
        <button class="nav-button active" onclick="document.getElementById('pairs-screen').classList.add('active'); document.getElementById('equations-screen').classList.remove('active'); this.classList.add('active'); this.nextElementSibling.classList.remove('active')">Пары</button>
        <button class="nav-button" onclick="document.getElementById('equations-screen').classList.add('active'); document.getElementById('pairs-screen').classList.remove('active'); this.classList.add('active'); this.previousElementSibling.classList.remove('active')">Связки</button>
    </div>
</body>
</html>
