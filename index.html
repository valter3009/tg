<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alias</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #fff;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            color: #ff4757;
            text-align: center;
            margin-bottom: 30px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button-primary {
            background-color: #2196F3;
            color: white;
        }

        .button-orange {
            background-color: #ff9f43;
            color: white;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .player-count {
            text-align: center;
            font-size: 2rem;
            color: #ff4757;
            margin: 20px 0;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .player-controls button {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .team-list {
            margin: 20px 0;
        }

        .team-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            padding: 10px;
            background-color: #f1f2f6;
            border-radius: 10px;
        }

        .team-icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .word-sets {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .word-set {
            position: relative;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .word-set img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .word-set-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
        }

        .settings-item {
            margin: 20px 0;
        }

        .settings-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .slider {
            width: 100%;
            height: 30px;
            background: #f1f2f6;
            border-radius: 15px;
            position: relative;
            margin: 10px 0;
        }

        .slider-handle {
            width: 40px;
            height: 30px;
            background: #2196F3;
            border-radius: 15px;
            position: absolute;
            cursor: pointer;
        }

        .toggle {
            width: 60px;
            height: 30px;
            background: #f1f2f6;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
        }

        .toggle-handle {
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 13px;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }

        .toggle.active {
            background: #2196F3;
        }

        .toggle.active .toggle-handle {
            left: 32px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            color: #2196F3;
        }

        .score {
            font-size: 1.5rem;
        }

        .word-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .game-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        @media (max-width: 480px) {
            .word-sets {
                grid-template-columns: 1fr;
            }
            
            .button {
                padding: 12px;
                font-size: 0.9rem;
            }
            
            .word-card {
                font-size: 1.5rem;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div id="menu" class="screen active">
            <div class="logo">Alias</div>
            <button class="button button-primary" onclick="showScreen('playerSelect')">–ò–≥—Ä–∞—Ç—å</button>
            <button class="button button-orange" onclick="showScreen('rules')">–ü—Ä–∞–≤–∏–ª–∞</button>
            <button class="button button-orange" onclick="showScreen('settings')">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
        </div>

        <!-- –í—ã–±–æ—Ä –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∏–≥—Ä–æ–∫–æ–≤ -->
        <div id="playerSelect" class="screen">
            <div class="player-count">
                <div>–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç –∏–≥—Ä–æ–∫–æ–≤?</div>
                <div id="playerCount">2</div>
            </div>
            <div class="player-controls">
                <button onclick="adjustPlayers(-1)">-</button>
                <button onclick="adjustPlayers(1)">+</button>
            </div>
            <button class="button button-primary" onclick="showScreen('teamSelect')">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
            <button class="button button-orange" onclick="showScreen('menu')">–ù–∞–∑–∞–¥</button>
        </div>

        <!-- –í—ã–±–æ—Ä –∫–æ–º–∞–Ω–¥ -->
        <div id="teamSelect" class="screen">
            <div class="team-list" id="teamList">
                <!-- –ö–æ–º–∞–Ω–¥—ã –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
            <button class="button button-primary" onclick="showScreen('wordSets')">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
            <button class="button button-orange" onclick="showScreen('playerSelect')">–ù–∞–∑–∞–¥</button>
        </div>

        <!-- –ù–∞–±–æ—Ä—ã —Å–ª–æ–≤ -->
        <div id="wordSets" class="screen">
            <div class="word-sets">
                <div class="word-set" onclick="selectWordSet('basic')">
                    <img src="/api/placeholder/400/400" alt="–ë–∞–∑–æ–≤—ã–π –Ω–∞–±–æ—Ä">
                    <div class="word-set-info">
                        <div>–ë–∞–∑–æ–≤—ã–π –Ω–∞–±–æ—Ä</div>
                        <div>3060 —Å–ª–æ–≤</div>
                    </div>
                </div>
                <!-- –û—Å—Ç–∞–ª—å–Ω—ã–µ –Ω–∞–±–æ—Ä—ã -->
            </div>
            <button class="button button-primary" onclick="startGame()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
            <button class="button button-orange" onclick="showScreen('teamSelect')">–ù–∞–∑–∞–¥</button>
        </div>

        <!-- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
        <div id="settings" class="screen">
            <div class="settings-item">
                <label class="settings-label">–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å —Ä–∞—É–Ω–¥–∞</label>
                <div class="slider">
                    <div class="slider-handle" id="roundTimeHandle"></div>
                </div>
                <div id="roundTimeValue">60 —Å–µ–∫</div>
            </div>
            
            <div class="settings-item">
                <label class="settings-label">–û—á–∫–æ–≤ –¥–ª—è –ø–æ–±–µ–¥—ã</label>
                <div class="slider">
                    <div class="slider-handle" id="winScoreHandle"></div>
                </div>
                <div id="winScoreValue">50 –æ—á–∫–æ–≤</div>
            </div>

            <div class="settings-item">
                <label class="settings-label">–û—Ç–Ω–∏–º–∞—Ç—å –æ—á–∫–∏ –∑–∞ –ø—Ä–æ–ø—É—Å–∫</label>
                <div class="toggle" id="penaltyToggle">
                    <div class="toggle-handle"></div>
                </div>
            </div>

            <div class="settings-item">
                <label class="settings-label">–ó–≤—É–∫–∏</label>
                <div class="toggle" id="soundToggle">
                    <div class="toggle-handle"></div>
                </div>
            </div>

            <button class="button button-primary" onclick="saveSettings()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button class="button button-orange" onclick="showScreen('menu')">–ù–∞–∑–∞–¥</button>
        </div>

        <!-- –ò–≥—Ä–∞ -->
        <div id="game" class="screen">
            <div class="game-header">
                <div class="timer" id="timer">60</div>
                <div class="score" id="score">0</div>
            </div>
            <div class="word-card" id="currentWord"></div>
            <div class="game-controls">
                <button class="button button-primary" onclick="wordGuessed()">–£–≥–∞–¥–∞–ª–∏</button>
                <button class="button button-orange" onclick="wordSkipped()">–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        const gameState = {
            players: 2,
            teams: [],
            currentTeam: 0,
            currentWord: '',
            timer: 60,
            settings: {
                roundTime: 60,
                winScore: 50,
                penalty: false,
                sound: true
            },
            words: {
                basic: ['—Å–ª–æ–≤–æ1', '—Å–ª–æ–≤–æ2', '—Å–ª–æ–≤–æ3'], // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ø–æ–ª–Ω—ã–π –Ω–∞–±–æ—Ä —Å–ª–æ–≤
                science: ['–Ω–∞—É–∫–∞1', '–Ω–∞—É–∫–∞2', '–Ω–∞—É–∫–∞3'],
                // –û—Å—Ç–∞–ª—å–Ω—ã–µ –Ω–∞–±–æ—Ä—ã —Å–ª–æ–≤
            },
            selectedWordSet: 'basic'
        };

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞–º–∏
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            
            if (screenId === 'teamSelect') {
                updateTeamList();
            }
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –∏–≥—Ä–æ–∫–æ–≤
        function adjustPlayers(delta) {
            gameState.players = Math.max(2, Math.min(8, gameState.players + delta));
            document.getElementById('playerCount').textContent = gameState.players;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∫–æ–º–∞–Ω–¥
        function updateTeamList() {
            const teamList = document.getElementById('teamList');
            teamList.innerHTML = '';
            
            for (let i = 0; i < gameState.players / 2; i++) {
                const teamItem = document.createElement('div');
                teamItem.className = 'team-item';
                teamItem.innerHTML = `
                    <div class="team-icon">üë•</div>
                    <input type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã ${i + 1}" 
                           value="${gameState.teams[i]?.name || ''}"
                           onchange="updateTeamName(${i}, this.value)">
                `;
                teamList.appendChild(teamItem);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–º–µ–Ω–∏ –∫–æ–º–∞–Ω–¥—ã
        function updateTeamName(index, name) {
            if (!gameState.teams[index]) {
                gameState.teams[index] = { name, score: 0 };
            } else {
                gameState.teams[index].name = name;
            }
        }

        // –í—ã–±–æ—Ä –Ω–∞–±–æ—Ä–∞ —Å–ª–æ–≤
        function selectWordSet(setName) {
            gameState.selectedWordSet = setName;
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function saveSettings() {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –≤ gameState
            showScreen('menu');
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            gameState.currentWord = getNextWord();
            updateGameUI();
            showScreen('game');
            startTimer();
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Å–ª–æ–≤–∞
        function getNextWord() {
            const words = gameState.words[gameState.selectedWordSet];
            return words[Math.floor(Math.random() * words.length)];
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–≤–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateGameUI() {
            document.getElementById('currentWord').textContent = gameState.currentWord;
            document.getElementById('score').textContent = 
                gameState.teams[gameState.currentTeam].score;
            document.getElementById('timer').textContent = gameState.timer;
        }

        // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
        function startTimer() {
            const timerInterval = setInterval(() => {
                gameState.timer--;
                document.getElementById('timer').textContent = gameState.timer;
                
                if (gameState.timer <= 0) {
                    clearInterval(timerInterval);
                    endRound();
                }
            }, 1000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–≥–∞–¥–∞–Ω–Ω–æ–≥–æ —Å–ª–æ–≤–∞
        function wordGuessed() {
            gameState.teams[gameState.currentTeam].score++;
            gameState.currentWord = getNextWord();
            updateGameUI();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–æ–ø—É—â–µ–Ω–Ω–æ–≥–æ —Å–ª–æ–≤–∞
        function wordSkipped() {
            if (gameState.settings.penalty) {
                gameState.teams[gameState.currentTeam].score = 
                    Math.max(0, gameState.teams[gameState.currentTeam].score - 1);
            }
            gameState.currentWord = getNextWord();
            updateGameUI();
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Ä–∞—É–Ω–¥–∞
        function endRound() {
            gameState.currentTeam = (gameState.currentTeam + 1) % gameState.teams.length;
            gameState.timer = gameState.settings.roundTime;
            
            if (gameState.teams.some(team => team.score >= gameState.settings.winScore)) {
                endGame();
            } else {
                startGame();
            }
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            const winner = gameState.teams.reduce((prev, current) => 
                (prev.score > current.score) ? prev : current
            );
            
            alert(`–ü–æ–±–µ–¥–∏–ª–∞ –∫–æ–º–∞–Ω–¥–∞ "${winner.name}" —Å–æ —Å—á–µ—Ç–æ–º ${winner.score}!`);
            resetGame();
            showScreen('menu');
        }

        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            gameState.teams.forEach(team => team.score = 0);
            gameState.currentTeam = 0;
            gameState.timer = gameState.settings.roundTime;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function initSettings() {
            const roundTimeHandle = document.getElementById('roundTimeHandle');
            const winScoreHandle = document.getElementById('winScoreHandle');
            const penaltyToggle = document.getElementById('penaltyToggle');
            const soundToggle = document.getElementById('soundToggle');

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–ª–∞–π–¥–µ—Ä–æ–≤
            setupSlider(roundTimeHandle, [30, 60, 90], value => {
                gameState.settings.roundTime = value;
                document.getElementById('roundTimeValue').textContent = `${value} —Å–µ–∫`;
            });

            setupSlider(winScoreHandle, [25, 50, 75, 100], value => {
                gameState.settings.winScore = value;
                document.getElementById('winScoreValue').textContent = `${value} –æ—á–∫–æ–≤`;
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–µ–π
            setupToggle(penaltyToggle, checked => {
                gameState.settings.penalty = checked;
            });

            setupToggle(soundToggle, checked => {
                gameState.settings.sound = checked;
            });
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–ª–∞–π–¥–µ—Ä–∞
        function setupSlider(handle, values, onChange) {
            let isDragging = false;
            const slider = handle.parentElement;
            const sliderRect = slider.getBoundingClientRect();
            const stepSize = sliderRect.width / (values.length - 1);

            function updatePosition(clientX) {
                const relativeX = clientX - sliderRect.left;
                const step = Math.round(relativeX / stepSize);
                const value = values[Math.max(0, Math.min(values.length - 1, step))];
                const position = step * stepSize;
                
                handle.style.left = `${position}px`;
                onChange(value);
            }

            handle.addEventListener('mousedown', e => {
                isDragging = true;
                e.preventDefault();
            });

            document.addEventListener('mousemove', e => {
                if (isDragging) {
                    updatePosition(e.clientX);
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // –ú–æ–±–∏–ª—å–Ω–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞
            handle.addEventListener('touchstart', e => {
                isDragging = true;
                e.preventDefault();
            });

            document.addEventListener('touchmove', e => {
                if (isDragging) {
                    const touch = e.touches[0];
                    updatePosition(touch.clientX);
                }
            });

            document.addEventListener('touchend', () => {
                isDragging = false;
            });
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è
        function setupToggle(toggle, onChange) {
            toggle.addEventListener('click', () => {
                toggle.classList.toggle('active');
                onChange(toggle.classList.contains('active'));
            });
        }

        // –ù–∞–±–æ—Ä—ã —Å–ª–æ–≤ (–±–∞–∑–æ–≤—ã–µ –Ω–∞–±–æ—Ä—ã, –æ—Å—Ç–∞–ª—å–Ω—ã–µ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø–æ–∑–∂–µ)
        const wordSets = {
            basic: [
                // –ë–∞–∑–æ–≤—ã–π –Ω–∞–±–æ—Ä —Å–ª–æ–≤ (3060 —Å–ª–æ–≤)
                '–¥–æ–º', '–∫–æ—à–∫–∞', '—Å–æ–±–∞–∫–∞', '–¥–µ—Ä–µ–≤–æ', '—Å–æ–ª–Ω—Ü–µ', '–ª—É–Ω–∞', '–∑–≤–µ–∑–¥–∞',
                '–≤–æ–¥–∞', '–æ–≥–æ–Ω—å', '–∑–µ–º–ª—è', '–≤–æ–∑–¥—É—Ö', '–∫–Ω–∏–≥–∞', '—Ä—É—á–∫–∞', '–∫–∞—Ä–∞–Ω–¥–∞—à',
                // ... –¥–æ–±–∞–≤–∏—Ç—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å–ª–æ–≤–∞
            ],
            science: [
                // –ù–∞—É—á–Ω—ã–π –Ω–∞–±–æ—Ä (300 —Å–ª–æ–≤)
                '–∞—Ç–æ–º', '–º–æ–ª–µ–∫—É–ª–∞', '—ç–Ω–µ—Ä–≥–∏—è', '–≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è', '—ç–ª–µ–∫—Ç—Ä–æ–Ω', '–ø—Ä–æ—Ç–æ–Ω',
                '–Ω–µ–π—Ç—Ä–æ–Ω', '—Ä–µ–∞–∫—Ü–∏—è', '—Ñ–æ—Ä–º—É–ª–∞', '—Ç–µ–æ—Ä–µ–º–∞', '–≥–∏–ø–æ—Ç–µ–∑–∞', '–æ–ø—ã—Ç',
                // ... –¥–æ–±–∞–≤–∏—Ç—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å–ª–æ–≤–∞
            ],
            newYear: [
                // –ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –Ω–∞–±–æ—Ä (300 —Å–ª–æ–≤)
                '—ë–ª–∫–∞', '–ø–æ–¥–∞—Ä–æ–∫', '–≥–∏—Ä–ª—è–Ω–¥–∞', '—Å–Ω–µ–≥', '–º–æ—Ä–æ–∑', '—Å–Ω–µ–≥–æ–≤–∏–∫',
                '—Å–∞–Ω–∏', '–∫–∞—Ç–æ–∫', '–≤–∞—Ä–µ–∂–∫–∏', '—à–∞–ø–∫–∞', '–ø—Ä–∞–∑–¥–Ω–∏–∫', '—Å–∞–ª—é—Ç',
                // ... –¥–æ–±–∞–≤–∏—Ç—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å–ª–æ–≤–∞
            ],
