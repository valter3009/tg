<!DOCTYPE html>
<html>
<head>
    <title>GidMeteo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация Telegram WebApp
            const tg = window.Telegram.WebApp;
            tg.expand();
            
            // Отправка данных обратно в бота при загрузке страницы
            tg.sendData(JSON.stringify({
                action: "open_app",
                timestamp: new Date().toISOString()
            }));
            
            // Перенаправление на сайт meteoblue
            setTimeout(function() {
                window.location.href = "https://www.meteoblue.com/ru/";
            }, 500);
        });
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 20px;">
        Загрузка метеосервиса...
    </div>
</body>
</html>
