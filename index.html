<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --tg-theme-bg-color: #1a1b1e;
            --tg-theme-secondary-bg-color: #2c2e33;
            --tg-theme-text-color: #ffffff;
            --tg-theme-button-color: #3b82f6;
            --tg-theme-button-text-color: #ffffff;
            --border-radius: 12px;
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            height: -webkit-fill-available;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            position: fixed;
            width: 100%;
            padding-bottom: calc(92px + var(--safe-area-bottom));
        }

        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.1);
            padding: 16px;
            padding-bottom: calc(16px + var(--safe-area-bottom));
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transform: translateZ(0);
            will-change: transform;
        }

        .input {
            width: 100%;
            height: 30px;
            background: var(--tg-theme-secondary-bg-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            padding: 0 8px;
            margin-bottom: 12px;
            -webkit-appearance: none;
            appearance: none;
        }

        .input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color);
        }

        .buttons {
            display: flex;
            gap: 8px;
        }

        .button {
            height: 30px;
            padding: 0 12px;
            background: var(--tg-theme-button-color);
            border: none;
            border-radius: var(--border-radius);
            color: var(--tg-theme-button-text-color);
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            flex: 1;
        }

        .button:active {
            background: #2563eb;
        }

        .content {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 16px;
        }

        body.keyboard-visible {
            height: 100vh;
            position: relative;
        }

        body.keyboard-visible .bottom-panel {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Здесь будет основной контент -->
    </div>

    <div class="bottom-panel">
        <input type="text" class="input" id="textInput" placeholder="Введите текст">
        <div class="buttons">
            <button class="button" onclick="addText('привет')">Привет</button>
            <button class="button" onclick="addText('пока')">Пока</button>
        </div>
    </div>

    <script>
        let isKeyboardVisible = false;

        function addText(text) {
            const input = document.getElementById('textInput');
            const cursorPos = input.selectionStart;
            const currentValue = input.value;
            
            input.value = currentValue.slice(0, cursorPos) + text + currentValue.slice(cursorPos);
            
            const newCursorPos = cursorPos + text.length;
            input.setSelectionRange(newCursorPos, newCursorPos);
            input.focus();
        }

        const visualViewport = window.visualViewport;
        
        if (visualViewport) {
            visualViewport.addEventListener('resize', () => {
                if (visualViewport.height < window.innerHeight) {
                    // Клавиатура открыта
                    document.body.classList.add('keyboard-visible');
                    document.querySelector('.bottom-panel').style.bottom = '0px';
                    isKeyboardVisible = true;
                } else {
                    // Клавиатура закрыта
                    document.body.classList.remove('keyboard-visible');
                    document.querySelector('.bottom-panel').style.bottom = '0px';
                    isKeyboardVisible = false;
                }
            });
        }

        document.addEventListener('touchstart', (e) => {
            if (!e.target.matches('input') && isKeyboardVisible) {
                document.activeElement?.blur();
            }
        });

        // Запрещаем зум
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });

        // Запрещаем двойной тап для зума
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
