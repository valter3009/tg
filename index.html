    <style>

    <script>
        // SafeCalculator class for precise mathematical calculations
        class SafeCalculator {
            constructor() {
                this.operators = {
                    '+': (a, b) => new Decimal(a).plus(b),
                    '-': (a, b) => new Decimal(a).minus(b),
                    '*': (a, b) => new Decimal(a).times(b),
                    '/': (a, b) => new Decimal(a).dividedBy(b)
                };
            }

            tokenize(expression) {
                const tokens = [];
                let number = '';
                
                for (let i = 0; i < expression.length; i++) {
                    const char = expression[i];
                    if (char === ' ') continue;
                    if (char === '(' || char === ')' || Object.keys(this.operators).includes(char)) {
                        if (number) {
                            tokens.push(number);
                            number = '';
                        }
                        tokens.push(char);
                    } else {
                        number += char;
                    }
                }
                
                if (number) {
                    tokens.push(number);
                }
                return tokens;
            }

            toPostfix(tokens) {
                const precedence = {
                    '+': 1,
                    '-': 1,
                    '*': 2,
                    '/': 2
                };
                
                const output = [];
                const operators = [];
                
                for (const token of tokens) {
                    if (!(token in this.operators) && token !== '(' && token !== ')') {
                        output.push(token);
                    } else if (token === '(') {
                        operators.push(token);
                    } else if (token === ')') {
                        while (operators.length && operators[operators.length - 1] !== '(') {
                            output.push(operators.pop());
                        }
                        operators.pop();
                    } else {
                        while (
                            operators.length && 
                            operators[operators.length - 1] !== '(' &&
                            precedence[operators[operators.length - 1]] >= precedence[token]
                        ) {
                            output.push(operators.pop());
                        }
                        operators.push(token);
                    }
                }
                
                while (operators.length) {
                    output.push(operators.pop());
                }
                
                return output;
            }

            evaluatePostfix(postfix) {
                const stack = [];
                
                for (const token of postfix) {
                    if (token in this.operators) {
                        const b = stack.pop();
                        const a = stack.pop();
                        if (token === '/' && new Decimal(b).isZero()) {
                            throw new Error('Division by zero');
                        }
                        stack.push(this.operators[token](a, b));
                    } else {
                        stack.push(token);
                    }
                }
                
                return stack[0];
            }

            calculate(expression) {
                const tokens = this.tokenize(expression);
                const postfix = this.toPostfix(tokens);
                return this.evaluatePostfix(postfix);
            }
        }

        // Equation Manager class for handling trading equations
        class EquationManager {
            constructor() {
                this.equations = {};
                this.evalCache = {};
                this.calculator = new SafeCalculator();
            }

            extractVariables(equation) {
                const variables = new Set();
                const parts = equation.split(/([+\-*/()])/g).map(part => part.trim()).filter(Boolean);
                
                for (const part of parts) {
                    if ((part.includes('_bid') || part.includes('_ask')) && !part.includes('_result')) {
                        try {
                            const [symbol, exchange, priceType] = part.split('_');
                            if (priceType === 'bid' || priceType === 'ask') {
                                variables.add(part);
                            }
                        } catch (e) {
                            continue;
                        }
                    }
                }
                
                return Array.from(variables);
            }

            checkCircularDependency(newEqName, newEq) {
                const findDependencies = (eq) => {
                    const deps = new Set();
                    for (const [, eqData] of Object.entries(this.equations)) {
                        if (eq.includes(`${eqData.name}_result`)) {
                            deps.add(eqData.name);
                        }
                    }
                    return deps;
                };

                const checkCycle = (start, current, visited = new Set()) => {
                    if (current === start) return true;
                    visited.add(current);
                    for (const eqName of findDependencies(current)) {
                        if (!visited.has(eqName) && checkCycle(start, eqName, new Set([...visited]))) {
                            return true;
                        }
                    }
                    return false;
                };

                const deps = findDependencies(newEq);
                return Array.from(deps).some(dep => checkCycle(newEqName, dep));
            }

            evaluateEquation(equation) {
                try {
                    let evalStr = equation;
                    
                    for (const [eq, eqData] of Object.entries(this.equations)) {
                        const resultVar = `${eqData.name}_result`;
                        if (evalStr.includes(resultVar)) {
                            const resultValue = eqData.currentResult;
                            if (resultValue === "н/д" || resultValue === "Загрузка..." || resultValue.startsWith("Ошибка")) {
                                return "н/д";
                            }
                            evalStr = evalStr.replace(new RegExp(resultVar, 'g'), resultValue);
                        }
                    }
                    
                    for (const variable of this.equations[equation].variables) {
                        if (variable.includes('_bid') || variable.includes('_ask')) {
                            const [symbol, exchange, priceType] = variable.split('_');
                            const pairKey = `${exchange}_${symbol}`;
                            
                            const priceElement = document.querySelector(
                                `.pair-item[data-pair="${pairKey}"] .${priceType}`
                            );
                            
                            if (!priceElement) return "н/д";
                            
                            const value = priceElement.textContent;
                            if (value === "Загрузка...") return "Загрузка...";
                            
                            evalStr = evalStr.replace(new RegExp(variable, 'g'), value);
                        }
                    }
                    
                    evalStr = evalStr.replace(/\s+/g, '');
                    if (!/^[0-9.+\-*/() ]+$/.test(evalStr)) return "н/д";
                    if (['__', 'eval', 'exec', 'import'].some(s => evalStr.includes(s))) return "н/д";
                    
                    const result = this.calculator.calculate(evalStr);
                    
                    if (result.isNaN()) {
                        return "Ошибка: некорректное выражение";
                    }
                    if (!result.isFinite()) {
                        return "Ошибка: деление на ноль";
                    }
                    
                    return result.toFixed(8);
                    
                } catch (error) {
                    console.error('Ошибка вычисления:', error);
                    
                    if (error.message === 'Division by zero') {
                        return "Ошибка: деление на ноль";
                    }
                    
                    return "н/д";
                }
            }

            addEquation(equation) {
                let baseName = "Уравнение";
                let counter = 1;
                let equationName = `${baseName}_${counter}`;
                
                while (Object.values(this.equations).some(eq => eq.name === equationName)) {
                    counter++;
                    equationName = `${baseName}_${counter}`;
                }

                if (this.checkCircularDependency(equationName, equation)) {
                    throw new Error("Обнаружена циклическая зависимость между уравнениями");
                }

                this.equations[equation] = {
                    name: equationName,
                    variables: this.extractVariables(equation),
                    currentResult: "Загрузка...",
                    dependents: new Set()
                };

                return equationName;
            }

            removeEquation(equation) {
                if (equation in this.equations) {
                    const equationName = this.equations[equation].name;
                    delete this.equations[equation];
                    
                    for (const eq in this.equations) {
                        if (eq.includes(`${equationName}_result`)) {
                            this.equations[eq].currentResult = "н/д";
                        }
                    }
                }
            }

            updateResult(equation, result) {
                if (equation in this.equations) {
                    this.equations[equation].currentResult = result;
                    
                    for (const dependent of this.equations[equation].dependents) {
                        this.updateResult(dependent, this.evaluateEquation(dependent));
                    }
                }
            }
        }

        // Class for managing drag and drop functionality
        class DragDropManager {
            constructor(listId) {
                this.listElement = document.getElementById(listId);
                this.dragItem = null;
                this.ghost = null;
                this.initialMouseY = 0;
                this.initialItemY = 0;
                this.mouseOffsetY = 0;
                this.currentIndex = null;
                this.originalIndex = null;
                
                this.boundMouseMove = this.handleMouseMove.bind(this);
                this.boundMouseUp = this.handleMouseUp.bind(this);
            }

            init() {
                this.listElement.addEventListener('mousedown', (e) => this.handleMouseDown(e));
            }

            handleMouseDown(e) {
                if (!e.target.closest('.drag-handle')) return;

                const item = e.target.closest('.pair-item, .equation-item');
                if (!item) return;

                e.preventDefault();

                this.dragItem = item;
                this.initialMouseY = e.clientY;
                const rect = item.getBoundingClientRect();
                this.initialItemY = rect.top;
                this.mouseOffsetY = e.clientY - rect.top;

                this.originalIndex = Array.from(this.listElement.children).indexOf(item);
                this.currentIndex = this.originalIndex;

                this.ghost = this.createGhost(item);
                document.body.appendChild(this.ghost);

                this.dragItem.style.opacity = '0';

                document.addEventListener('mousemove', this.boundMouseMove);
                document.addEventListener('mouseup', this.boundMouseUp);
            }

            createGhost(element) {
                const ghost = element.cloneNode(true);
                const rect = element.getBoundingClientRect();
                
                ghost.className = `${element.className} ghost`;
                ghost.style.position = 'fixed';
                ghost.style.top = `${rect.top}px`;
                ghost.style.left = `${rect.left}px`;
                ghost.style.width = `${rect.width}px`;
                ghost.style.height = `${rect.height}px`;
                ghost.style.margin = '0';
                ghost.style.pointerEvents = 'none';
                ghost.style.zIndex = '9999';
                ghost.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
                
                return ghost;
            }

            handleMouseMove(e) {
                if (!this.dragItem || !this.ghost) return;

                const newY = e.clientY - this.mouseOffsetY;
                this.ghost.style.top = `${newY}px`;

                const ghostRect = this.ghost.getBoundingClientRect();
                const ghostMiddle = ghostRect.top + (ghostRect.height / 2);
                
                const items = Array.from(this.listElement.children);
                let newIndex = this.currentIndex;

                for (let i = 0; i < items.length; i++) {
                    if (items[i] === this.dragItem) continue;

                    const rect = items[i].getBoundingClientRect();
                    const middle = rect.top + (rect.height / 2);

                    if ((ghostMiddle < middle && i < this.currentIndex) ||
                        (ghostMiddle > middle && i > this.currentIndex)) {
                        newIndex = i;
                        break;
                    }
                }

                if (newIndex !== this.currentIndex) {
                    const moveUp = newIndex < this.currentIndex;
                    const start = moveUp ? newIndex : this.currentIndex;
                    const end = moveUp ? this.currentIndex : newIndex;

                    items.forEach(item => {
                        if (item !== this.dragItem) {
                            item.style.transform = '';
                            item.style.transition = 'transform 0.15s ease';
                        }
                    });

                    for (let i = start; i <= end; i++) {
                        const item = items[i];
                        if (item === this.dragItem) continue;

                        const shift = moveUp ? this.dragItem.offsetHeight : -this.dragItem.offsetHeight;
                        item.style.transform = `translateY(${shift}px)`;
                    }

                    if (moveUp) {
                        this.listElement.insertBefore(this.dragItem, items[newIndex]);
                    } else {
                        const nextItem = items[newIndex + 1];
                        this.listElement.insertBefore(this.dragItem, nextItem);
                    }

                    this.currentIndex = newIndex;
                }
            }

            handleMouseUp() {
                if (!this.dragItem || !this.ghost) return;

                this.dragItem.style.opacity = '1';
                this.ghost.remove();

                Array.from(this.listElement.children).forEach(item => {
                    item.style.transform = '';
                    item.style.transition = '';
                });

                document.removeEventListener('mousemove', this.boundMouseMove);
                document.removeEventListener('mouseup', this.boundMouseUp);
                
                this.dragItem = null;
                this.ghost = null;
                this.currentIndex = null;
                this.originalIndex = null;

                saveState();
            }
        }

        // WebSocket connection management
        async function connectWebSocket(exchange, symbol) {
            const config = exchangeConfigs[exchange];
            const ws = new WebSocket(config.wsUrl);
            
            ws.onopen = () => {
                ws.send(JSON.stringify(config.subscribeFormat(symbol)));
            };
            
            ws.onmessage = (event) => {
                const parsed = config.parseMessage(event.data);
                if (parsed) {
                    updatePairPrices(exchange, parsed.symbol, parsed.bid, parsed.ask);
                }
            };
            
            ws.onerror = (error) => {
                console.error(`WebSocket error for ${exchange}:`, error);
            };
            
            ws.onclose = () => {
                setTimeout(() => connectWebSocket(exchange, symbol), 5000);
            };
            
            return ws;
        }

        // Remove trading pair
        function removePair(pairKey) {
            if (pairs[pairKey]) {
                pairs[pairKey].remove();
                delete pairs[pairKey];
                
                if (connections[pairKey]) {
                    connections[pairKey].close();
                    delete connections[pairKey];
                }
                updateEquations();
                saveState();
            }
        }

        // Update price display for a trading pair
        function updatePairPrices(exchange, symbol, bid, ask) {
            const pairKey = `${exchange}_${symbol}`;
            const pairElement = pairs[pairKey];

            if (pairElement) {
                const bidButton = pairElement.querySelector('.bid');
                const askButton = pairElement.querySelector('.ask');
                
                const formatPrice = (price) => {
                    const num = parseFloat(price);
                    if (num < 0.001) return num.toFixed(8);
                    if (num < 1) return num.toFixed(6);
                    if (num < 100) return num.toFixed(4);
                    return num.toFixed(2);
                };
                
                bidButton.textContent = formatPrice(bid);
                askButton.textContent = formatPrice(ask);
                
                updateEquations();
            }
        }

        // Add price to equation input
        function addToEquation(value) {
            const equationInput = document.getElementById('equation-input-bottom');
            const [symbol, exchange, type] = value.split('_');
            let valueWithFee = value;

            if (feesEnabled) {
                const feeInput = document.querySelector(`.exchange-fee[data-exchange="${exchange.toLowerCase()}"]`);
                const fee = parseFloat(feeInput.value);
                const feeMultiplier = (1 - fee/100).toFixed(4);
                valueWithFee = type === 'bid' ? 
                    `(${value}*${feeMultiplier})` : 
                    `(${value}/${feeMultiplier})`;
            }

            const cursorPosition = equationInput.selectionStart;
            const currentText = equationInput.value;

            const newText = currentText.slice(0, cursorPosition) + 
                           valueWithFee + 
                           currentText.slice(cursorPosition);

            equationInput.value = newText;
            equationInput.focus();
            equationInput.setSelectionRange(
                cursorPosition + valueWithFee.length,
                cursorPosition + valueWithFee.length
            );
        }

        // Add new equation from bottom input
        function addEquationFromBottom() {
            const equation = document.getElementById('equation-input-bottom').value.trim();
            if (!equation) return;

            try {
                const equationName = equationManager.addEquation(equation);
                
                const equationElement = document.createElement('div');
                equationElement.className = 'equation-item';
                equationElement.setAttribute('data-equation', equation);
                equationElement.setAttribute('draggable', 'true');

                const dragHandle = document.createElement('div');
                dragHandle.className = 'drag-handle';
                const handleLines = document.createElement('div');
                handleLines.className = 'handle-lines';
                handleLines.innerHTML = '<span></span>';
                dragHandle.appendChild(handleLines);

                const content = document.createElement('div');
                content.className = 'equation-content';
                
                const header = document.createElement('div');
                header.className = 'equation-header';
                
                const nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.className = 'equation-name';
                nameInput.value = equationName;
                nameInput.addEventListener('change', () => updateEquationName(nameInput, equation));
                
                const equationText = document.createElement('div');
                equationText.className = 'equation-text';
                equationText.textContent = equation;
                
                const result = document.createElement('div');
                result.className = 'result';
                result.textContent = 'Вычисление...';
                
                const removeButton = document.createElement('button');
                removeButton.className = 'remove-button';
                removeButton.textContent = '×';
                removeButton.addEventListener('click', () => removeEquation(equation));
                
                header.appendChild(nameInput);
                content.appendChild(header);
                content.appendChild(equationText);
                content.appendChild(result);

                equationElement.appendChild(dragHandle);
                equationElement.appendChild(content);
                equationElement.appendChild(removeButton);

                setupDragAndDrop(equationElement, 'equations-list');
                
                document.getElementById('equations-list').appendChild(equationElement);
                equations[equation] = equationElement;

                document.getElementById('equation-input-bottom').blur();
                updateEquations();
                saveState();
                
            } catch (error) {
                showAlert(error.message);
            }
        }

        // Update equation name
        function updateEquationName(input, equation) {
            const newName = input.value.trim();
            if (newName && equation in equationManager.equations) {
                equationManager.equations[equation].name = newName;
                updateEquations();
                saveState();
            }
        }

        // Remove equation
        function removeEquation(equation) {
            if (equations[equation]) {
                equations[equation].remove();
                equationManager.removeEquation(equation);
                delete equations[equation];
                updateEquations();
                saveState();
            }
        }

        // Update all equations
        function updateEquations() {
            for (const [equation, element] of Object.entries(equations)) {
                const result = equationManager.evaluateEquation(equation);
                const resultElement = element.querySelector('.result');
                
                resultElement.textContent = result;
                resultElement.className = 'result' + 
                    (result === "н/д" || result.startsWith("Ошибка") ? ' error' : '');
                
                equationManager.updateResult(equation, result);
            }
        }

        // Save application state
        function saveState() {
            const state = {
                pairs: Array.from(document.getElementById('pairs-list').children).map(el => el.dataset.pair),
                equations: Array.from(document.getElementById('equations-list').children).map(el => ({
                    equation: el.dataset.equation,

                        value: input.value
                    }))
                }
            };
            localStorage.setItem('idtrade-state', JSON.stringify(state));

        // Load application state
        function loadState() {
            const savedState = localStorage.getItem('idtrade-state');
            if (savedState) {
                const state = JSON.parse(savedState);
                if (state.fees) {
                    feesEnabled = state.fees.enabled;
                    const feesToggle = document.getElementById('fees-toggle');
                    feesToggle.classList.toggle('active', feesEnabled);
                    state.fees.values.forEach(fee => {
                        const input = document.querySelector(`.exchange-fee[data-exchange="${fee.exchange}"]`);
                        if (input) input.value = fee.value;
                    });
                }

                if (state.pairs) {
                    state.pairs.forEach(pairKey => {
                        const [exchange, symbol] = pairKey.split('_');
                        selectedExchange = exchange;
                        document.getElementById('pair-symbol').value = symbol;
                        addPair();
                    });
                }

                if (state.equations) {
                    state.equations.forEach(eq => {
                        document.getElementById('equation-input-bottom').value = eq.equation;
                        addEquationFromBottom();
                        const element = equations[eq.equation];
                        if (element) {
                            const nameInput = element.querySelector('.equation-name');
                            nameInput.value = eq.name;
                            updateEquationName(nameInput, eq.equation);
                        }
                    });
                }
            } else {
                addDefaultPairs();
            }
        }

        // Toggle fees functionality
        function toggleFees() {
            const feesToggle = document.getElementById('fees-toggle');
            const feeInputs = document.querySelectorAll('.exchange-fee');
            
            feesEnabled = !feesEnabled;
            feesToggle.classList.toggle('active');
            feeInputs.forEach(input => {
                input.classList.toggle('disabled');
            });
            updateEquations();
            saveState();
        }

        // Show screen based on navigation
        function showScreen(screenName) {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${screenName}-screen`).classList.add('active');
            document.querySelector(`.nav-button[data-screen="${screenName}"]`).classList.add('active');
        }

        // Show alert message
        function showAlert(message) {
            alert(message);
        }

        // Set up regular updates
        setInterval(updateEquations, 1000);

        // Initialize when document is loaded
        document.addEventListener('DOMContentLoaded', init);

        // Prevent gesture events
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
