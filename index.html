    <script>
        // Class for safe mathematical calculations
        class SafeCalculator {
            constructor() {
                this.operators = {
                    '+': (a, b) => new Decimal(a).plus(b),
                    '-': (a, b) => new Decimal(a).minus(b),
                    '*': (a, b) => new Decimal(a).times(b),
                    '/': (a, b) => new Decimal(a).dividedBy(b)
                };
            }

            tokenize(expression) {
                const tokens = [];
                let number = '';
                
                for (let i = 0; i < expression.length; i++) {
                    const char = expression[i];
                    if (char === ' ') continue;
                    
                    if (char === '(' || char === ')' || Object.keys(this.operators).includes(char)) {
                        if (number) {
                            tokens.push(number);
                            number = '';
                        }
                        tokens.push(char);
                    } else {
                        number += char;
                    }
                }
                
                if (number) {
                    tokens.push(number);
                }
                
                return tokens;
            }

            toPostfix(tokens) {
                const priority = {
                    '+': 1,
                    '-': 1,
                    '*': 2,
                    '/': 2
                };
                const output = [];
                const operations = [];

                for (const token of tokens) {
                    if (!(token in this.operators) && token !== '(' && token !== ')') {
                        output.push(token);
                    } else if (token === '(') {
                        operations.push(token);
                    } else if (token === ')') {
                        while (operations.length && operations[operations.length - 1] !== '(') {
                            output.push(operations.pop());
                        }
                        operations.pop();
                    } else {
                        while (operations.length && 
                               operations[operations.length - 1] !== '(' && 
                               priority[operations[operations.length - 1]] >= priority[token]) {
                            output.push(operations.pop());
                        }
                        operations.push(token);
                    }
                }

                while (operations.length) {
                    output.push(operations.pop());
                }

                return output;
            }

            evaluatePostfix(postfix) {
                const stack = [];
                
                for (const token of postfix) {
                    if (token in this.operators) {
                        const b = stack.pop();
                        const a = stack.pop();
                        
                        if (token === '/' && new Decimal(b).isZero()) {
                            throw new Error('Division by zero');
                        }
                        
                        stack.push(this.operators[token](a, b));
                    } else {
                        stack.push(token);
                    }
                }
                
                return stack[0];
            }

            calculate(expression) {
                const tokens = this.tokenize(expression);
                const postfix = this.toPostfix(tokens);
                return this.evaluatePostfix(postfix);
            }
        }

        // Equation Manager class for handling trading equations
        class EquationManager {
            constructor() {
                this.equations = {};
                this.evalCache = {};
                this.calculator = new SafeCalculator();
            }

            extractVariables(equation) {
                const variables = new Set();
                const parts = equation.split(/([+\-*/()])/g)
                    .map(part => part.trim())
                    .filter(Boolean);

                for (const part of parts) {
                    if ((part.includes('_bid') || part.includes('_ask')) && !part.includes('_result')) {
                        try {
                            const [symbol, exchange, priceType] = part.split('_');
                            if (priceType === 'bid' || priceType === 'ask') {
                                variables.add(part);
                            }
                        } catch (e) {
                            continue;
                        }
                    }
                }
                
                return Array.from(variables);
            }

            checkCircularDependency(newEqName, newEq) {
                const findDependencies = (eq) => {
                    const deps = new Set();
                    for (const [, eqData] of Object.entries(this.equations)) {
                        if (eq.includes(`${eqData.name}_result`)) {
                            deps.add(eqData.name);
                        }
                    }
                    return deps;
                };

                const checkCycle = (start, current, visited = new Set()) => {
                    if (current === start) return true;
                    visited.add(current);
                    
                    for (const eqName of findDependencies(current)) {
                        if (!visited.has(eqName) && checkCycle(start, eqName, new Set([...visited]))) {
                            return true;
                        }
                    }
                    
                    return false;
                };

                const deps = findDependencies(newEq);
                return Array.from(deps).some(dep => checkCycle(newEqName, dep));
            }

            evaluateEquation(equation) {
                try {
                    let evalStr = equation;

                    for (const [eq, eqData] of Object.entries(this.equations)) {
                        const resultVar = `${eqData.name}_result`;
                        if (evalStr.includes(resultVar)) {
                            const resultValue = eqData.currentResult;
                            if (resultValue === "н/д" || 
                                resultValue === "Загрузка..." || 
                                resultValue.startsWith("Ошибка")) {
                                return "н/д";
                            }
                            evalStr = evalStr.replace(new RegExp(resultVar, 'g'), resultValue);
                        }
                    }

                    for (const variable of this.equations[equation].variables) {
                        if (variable.includes('_bid') || variable.includes('_ask')) {
                            const [symbol, exchange, priceType] = variable.split('_');
                            const pairKey = `${exchange}_${symbol}`;
                            const priceElement = document.querySelector(
                                `.pair-item[data-pair="${pairKey}"] .${priceType}`
                            );
                            
                            if (!priceElement) return "н/д";
                            const value = priceElement.textContent;
                            if (value === "Загрузка...") return "Загрузка...";
                            
                            evalStr = evalStr.replace(new RegExp(variable, 'g'), value);
                        }
                    }

                    evalStr = evalStr.replace(/\s+/g, '');
                    
                    if (!/^[0-9.+\-*/() ]+$/.test(evalStr)) return "н/д";
                    if (['__', 'eval', 'exec', 'import'].some(s => evalStr.includes(s))) return "н/д";
                    
                    const result = this.calculator.calculate(evalStr);
                    
                    if (result.isNaN()) {
                        return "Ошибка: некорректное выражение";
                    }
                    
                    if (!result.isFinite()) {
                        return "Ошибка: деление на ноль";
                    }
                    
                    return result.toFixed(8);
                } catch (error) {
                    console.error('Calculation error:', error);
                    if (error.message === 'Division by zero') {
                        return "Ошибка: деление на ноль";
                    }
                    return "н/д";
                }
            }

            addEquation(equation) {
                let baseName = "Уравнение";
                let counter = 1;
                let equationName = `${baseName}_${counter}`;
                
                while (Object.values(this.equations).some(eq => eq.name === equationName)) {
                    counter++;
                    equationName = `${baseName}_${counter}`;
                }

                if (this.checkCircularDependency(equationName, equation)) {
                    throw new Error("Обнаружена циклическая зависимость между уравнениями");
                }

                this.equations[equation] = {
                    name: equationName,
                    variables: this.extractVariables(equation),
                    currentResult: "Загрузка...",
                    dependents: new Set()
                };

                return equationName;
            }

            removeEquation(equation) {
                if (equation in this.equations) {
                    const equationName = this.equations[equation].name;
                    delete this.equations[equation];
                    
                    for (const eq in this.equations) {
                        if (eq.includes(`${equationName}_result`)) {

        // Class for managing drag and drop functionality
        class DragDropManager {
            constructor(listId) {
                this.listElement = document.getElementById(listId);
                this.draggedItem = null;
                this.initialY = 0;
                this.currentY = 0;
                this.initialIndex = 0;
                this.draggedRect = null;
                this.placeholder = null;
                this.itemHeight = 0;
                this.isDragging = false;
                this.touchStartY = 0;
                this.dragTimeout = null;
                this.dragStartEvent = null;
                this.DRAG_DELAY = 200;
        
                this.handleTouchStart = this.handleTouchStart.bind(this);
                this.handleTouchMove = this.handleTouchMove.bind(this);
                this.handleTouchEnd = this.handleTouchEnd.bind(this);
                this.handleMouseDown = this.handleMouseDown.bind(this);
                this.handleMouseMove = this.handleMouseMove.bind(this);
                this.handleMouseUp = this.handleMouseUp.bind(this);
        
                this.setupEventListeners();
            }
        
            setupEventListeners() {
                this.listElement.addEventListener('touchstart', this.handleTouchStart, {
                    passive: false,
                    capture: true
                });
                document.addEventListener('touchmove', this.handleTouchMove, {
                    passive: false
                });
                document.addEventListener('touchend', this.handleTouchEnd);
                document.addEventListener('touchcancel', this.handleTouchEnd);
                this.listElement.addEventListener('mousedown', this.handleMouseDown, {
                    capture: true
                });
                document.addEventListener('mousemove', this.handleMouseMove);
                document.addEventListener('mouseup', this.handleMouseUp);
            }
        
            startDragging(e, isTouchEvent) {
                if (this.isDragging) return false;
        
                const target = isTouchEvent ? e.target : e;
                const item = target.closest('.pair-item, .equation-item');
                
                if (!item || 
                    target.closest('.price-button') || 
                    target.closest('.pair-remove') || 
                    target.closest('.equation-remove') ||
                    target.closest('input')) {
                    return false;
                }
        
                this.isDragging = true;
                this.draggedItem = item;
                this.draggedRect = item.getBoundingClientRect();
                this.itemHeight = this.draggedRect.height;
                this.initialY = isTouchEvent ? e.touches[0].clientY : e.clientY;
                this.currentY = this.initialY;
                this.initialIndex = Array.from(this.listElement.children).indexOf(item);
        
                this.placeholder = document.createElement('div');
                this.placeholder.style.height = `${this.itemHeight}px`;
                this.placeholder.style.margin = '5px 0';
                this.placeholder.style.transition = 'all 0.2s ease-out';
                this.draggedItem.before(this.placeholder);
        
                this.draggedItem.style.position = 'fixed';
                this.draggedItem.style.top = `${this.draggedRect.top}px`;
                this.draggedItem.style.left = `${this.draggedRect.left}px`;
                this.draggedItem.style.width = `${this.draggedRect.width}px`;
                this.draggedItem.style.zIndex = '1000';
                this.draggedItem.style.margin = '0';
                this.draggedItem.classList.add('dragging');
        
                return true;
            }
        
            handleMove(clientY) {
                if (!this.isDragging || !this.draggedItem) return;
        
                this.currentY = clientY;
                const deltaY = this.currentY - this.initialY;
        
                requestAnimationFrame(() => {
                    this.draggedItem.style.transform = `translateY(${deltaY}px)`;
                });
        
                const items = Array.from(this.listElement.children);
                const currentIndex = items.indexOf(this.placeholder);
                let newIndex = currentIndex;
                const draggedMiddle = clientY;
        
                items.forEach((item, index) => {
                    if (item === this.placeholder || item === this.draggedItem) return;
        
                    const rect = item.getBoundingClientRect();
                    const itemMiddle = rect.top + rect.height / 2;
        
                    if (draggedMiddle < itemMiddle && index < currentIndex) {
                        newIndex = index;
                    } else if (draggedMiddle > itemMiddle && index > currentIndex) {
                        newIndex = index;
                    }
                });
        
                if (newIndex !== currentIndex) {
                    const targetItem = items[newIndex];
                    if (targetItem) {
                        if (newIndex > currentIndex) {
                            targetItem.after(this.placeholder);
                        } else {
                            targetItem.before(this.placeholder);
                        }
                    }
                }
            }
        
            finishDragging() {
                if (this.dragTimeout) {
                    clearTimeout(this.dragTimeout);
                    this.dragTimeout = null;
                }
        
                if (!this.isDragging || !this.draggedItem) return;
        
                if (this.placeholder) {
                    this.placeholder.before(this.draggedItem);
                }
        
                this.draggedItem.style.position = '';
                this.draggedItem.style.top = '';
                this.draggedItem.style.left = '';
                this.draggedItem.style.width = '';
                this.draggedItem.style.transform = '';
                this.draggedItem.style.zIndex = '';
                this.draggedItem.style.margin = '';
                this.draggedItem.classList.remove('dragging');
        
                if (this.placeholder) {
                    this.placeholder.remove();
                    this.placeholder = null;
                }
        
                this.draggedItem = null;
                this.isDragging = false;
                this.initialY = 0;
                this.currentY = 0;
                this.draggedRect = null;
                this.dragStartEvent = null;
        
                saveState();
            }
        
            handleTouchStart(e) {
                if (e.touches.length !== 1) return;
                
                if (this.dragTimeout) {
                    clearTimeout(this.dragTimeout);
                }
        
                this.touchStartY = e.touches[0].clientY;
                this.dragStartEvent = e;
                
                this.dragTimeout = setTimeout(() => {
                    if (this.dragStartEvent) {
                        if (this.startDragging(this.dragStartEvent, true)) {
                            e.preventDefault();
                            e.stopPropagation();
                        }
                    }
                }, this.DRAG_DELAY);
            }
        
            handleTouchMove(e) {
                if (this.dragTimeout) {
                    clearTimeout(this.dragTimeout);
                    this.dragTimeout = null;
                    this.dragStartEvent = null;
                }
        
                if (!this.isDragging) return;
                e.preventDefault();
                e.stopPropagation();
                this.handleMove(e.touches[0].clientY);
            }
        
            handleTouchEnd(e) {
                if (this.dragTimeout) {
                    clearTimeout(this.dragTimeout);
                    this.dragTimeout = null;
                    this.dragStartEvent = null;
                }
        
                if (!this.isDragging) return;
                e.preventDefault();
                e.stopPropagation();
                this.finishDragging();
            }
        
            handleMouseDown(e) {
                if (this.dragTimeout) {
                    clearTimeout(this.dragTimeout);
                }
        
                this.dragStartEvent = e;
                
                this.dragTimeout = setTimeout(() => {
                    if (this.dragStartEvent) {
                        if (this.startDragging(this.dragStartEvent, false)) {
                            e.preventDefault();
                            e.stopPropagation();
                        }
                    }
                }, this.DRAG_DELAY);
            }
        
            handleMouseMove(e) {
                if (this.dragTimeout) {
                    clearTimeout(this.dragTimeout);
                    this.dragTimeout = null;
                    this.dragStartEvent = null;
                }
        
                if (!this.isDragging) return;
                e.preventDefault();
                e.stopPropagation();
                this.handleMove(e.clientY);
            }
        
            handleMouseUp(e) {
                if (this.dragTimeout) {
                    clearTimeout(this.dragTimeout);
                    this.dragTimeout = null;
                    this.dragStartEvent = null;
                }
        
                if (!this.isDragging) return;
                e.preventDefault();
                e.stopPropagation();
                this.finishDragging();
            }
        }

        // Create and manage WebSocket connections for real-time price updates
        async function connectWebSocket(exchange, symbol) {
            const config = exchangeConfigs[exchange];
            let ws = new WebSocket(config.wsUrl);

            // Function to establish or reconnect WebSocket
            const connect = () => {
                ws = new WebSocket(config.wsUrl);

                ws.onopen = () => {
                    // Subscribe to price updates when connection opens
                    ws.send(JSON.stringify(config.subscribeFormat(symbol)));
                };

                ws.onmessage = (event) => {
                    // Parse and handle incoming price data
                    const parsed = config.parseMessage(event.data);
                    if (parsed) {
                        updatePairPrices(exchange, parsed.symbol, parsed.bid, parsed.ask);
                    }
                };

                ws.onclose = () => {
                    // Attempt to reconnect if connection is lost
                    setTimeout(connect, 1000);
                };
            };

            // Initial connection
            connect();

            // Reconnect when tab becomes visible
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    if (ws.readyState !== WebSocket.OPEN) {
                        connect();
                    }
                }
            });

            return ws;
        }

        function updatePairPrices(exchange, symbol, bid, ask) {
            const pairKey = `${exchange}_${symbol}`;
            const pairElement = pairs[pairKey];
            
            if (pairElement) {
                const bidButton = pairElement.querySelector('.bid');
                const askButton = pairElement.querySelector('.ask');

                // Format price based on its magnitude for better readability
                // Different decimal places are used depending on the price range
                const formatPrice = (price) => {
                    const num = parseFloat(price);
                    if (num < 0.001) return num.toFixed(8);     // Very small prices (e.g., 0.00000123)
                    if (num < 1) return num.toFixed(6);         // Small prices (e.g., 0.123456)
                    if (num < 100) return num.toFixed(4);       // Medium prices (e.g., 12.3456)
                    return num.toFixed(2);                      // Large prices (e.g., 123.45)
                };

                bidButton.textContent = formatPrice(bid);
                askButton.textContent = formatPrice(ask);

                // Recalculate all equations since prices have changed
                updateEquations();
            }
        }

        // Add a price value to the equation input, handling fee calculations if enabled
        function addToEquation(value) {
            const equationInput = document.getElementById('equation-input-bottom');
            const [symbol, exchange, type] = value.split('_');
            let valueWithFee = value;

            // If fees are enabled, adjust the price based on fee percentage
            if (feesEnabled) {
                const feeInput = document.querySelector(`.exchange-fee[data-exchange="${exchange.toLowerCase()}"]`);
                const fee = parseFloat(feeInput.value);
                const feeMultiplier = (1 - fee/100).toFixed(4);

                // Apply fees differently for bid and ask prices
                // For bid (selling): multiply by (1 - fee)
                // For ask (buying): divide by (1 - fee) to get required input amount
                valueWithFee = type === 'bid' 
                    ? `(${value}*${feeMultiplier})` 
                    : `(${value}/${feeMultiplier})`;
            }

            // Insert the value at current cursor position
            const cursorPosition = equationInput.selectionStart;
            const currentText = equationInput.value;
            const newText = currentText.slice(0, cursorPosition) + 
                           valueWithFee + 
                           currentText.slice(cursorPosition);

            equationInput.value = newText;
            equationInput.focus();
            
            // Move cursor after the inserted value
            equationInput.setSelectionRange(
                cursorPosition + valueWithFee.length,
                cursorPosition + valueWithFee.length
            );
        }

                removeButton.className = 'equation-remove';
                removeButton.textContent = 'Удалить';
                removeButton.addEventListener('click', () => removeEquation(equation));

                // Assemble all elements
                header.appendChild(nameInput);
                content.appendChild(header);
                content.appendChild(equationText);
                content.appendChild(result);
                equationElement.appendChild(dragHandle);
                equationElement.appendChild(content);
                equationElement.appendChild(removeButton);

                // Set up drag and drop functionality
                setupDragAndDrop(equationElement, 'equations-list');

                // Add to DOM and store reference
                document.getElementById('equations-list').appendChild(equationElement);
                equations[equation] = equationElement;

                // Clear input and remove focus
                document.getElementById('equation-input-bottom').value = '';
                document.getElementById('equation-input-bottom').blur();

                // Update calculations and save state
                updateEquations();
                saveState();
            } catch (error) {
                showAlert(error.message);
            }
        }

        // Update the name of an equation and ensure it's properly saved
        function updateEquationName(input, equation) {
            const newName = input.value.trim();
            if (newName && equation in equationManager.equations) {
                equationManager.equations[equation].name = newName;
                updateEquations();
                saveState();
            }
        }

        // Remove an equation and clean up related resources
        function removeEquation(equation) {
            if (equations[equation]) {
                equations[equation].remove();
                equationManager.removeEquation(equation);
                delete equations[equation];
                updateEquations();
                saveState();
            }
        }

        function updateEquations() {
            // Iterate through each equation and update its result
            for (const [equation, element] of Object.entries(equations)) {
                // Calculate new result using equation manager
                const result = equationManager.evaluateEquation(equation);
                
                // Update the visual display of the result
                const resultElement = element.querySelector('.result');
                resultElement.textContent = result;
                
                // Add error class if result is invalid or unavailable
                resultElement.className = 'result' + 
                    (result === "н/д" || result.startsWith("Ошибка") ? ' error' : '');
                
                // Update the stored result in equation manager
                equationManager.updateResult(equation, result);
            }
        }

        // Add default trading pairs to the interface
        // This function is called when the app is started for the first time
        function addDefaultPairs() {
            const defaultPairs = [
                { symbol: 'BTCUSDT', exchange: 'Binance' },
                { symbol: 'BTCUSDT', exchange: 'Mexc' },
                { symbol: 'BTCUSDT', exchange: 'Bybit' },
                { symbol: 'BTCUSDT', exchange: 'OKX' },
                { symbol: 'BTCUSDT', exchange: 'Bitget' },
                { symbol: 'BTCUSDT', exchange: 'Gate' },
                { symbol: 'ETHBTC', exchange: 'Bybit' },
                { symbol: 'ETHUSDT', exchange: 'Bybit' }
            ];

            // Add each default pair if it doesn't already exist
            for (const pair of defaultPairs) {
                const pairKey = `${pair.exchange}_${pair.symbol}`;
                if (pairs[pairKey]) continue;
                createPairElement(pair.symbol, pair.exchange);
            }

            // Add default equations after a short delay to ensure pairs are loaded
            setTimeout(addDefaultEquations, 1000);
        }

        // Add default equations with predefined calculations
        function addDefaultEquations() {
            const defaultEquations = [
                {
                    equation: "100/(BTCUSDT_Bybit_ask/0.9982)*(BTCUSDT_OKX_bid*0.9990)",
                    name: "1. Купить Bybit - Продать ОКХ BTCUSDT (нач. банк-100usdt)"
                },
                {
                    equation: "100/(BTCUSDT_Gate_ask/0.9980)*(BTCUSDT_OKX_bid*0.9990)",
                    name: "2. Купить Gate - Продать ОКХ BTCUSDT (нач. банк-100usdt)"
                },
                {
                    equation: "100/(BTCUSDT_Bybit_ask/0.9982)/(ETHBTC_Bybit_ask/0.9982)*(ETHUSDT_Bybit_bid*0.9982)",
                    name: "3. Прям.треугольный USDT/BTC/ETH/USDT Bybit (нач. банк-100usdt)"
                },
                {
                    equation: "100/(ETHUSDT_Bybit_ask/0.9982)*(ETHBTC_Bybit_bid*0.9982)*(BTCUSDT_Bybit_bid*0.9982)",
                    name: "4. Обр. треугольный USDT/ETH/BTC/USDT Bybit (нач. банк-100usdt)"
                }
            ];

            // Add each default equation
            for (const eq of defaultEquations) {
                try {
                    // Set equation in input field
                    document.getElementById('equation-input-bottom').value = eq.equation;
                    
                    // Add equation through normal flow
                    addEquationFromBottom();
                    
                    // Update equation name if successfully added
                    const element = equations[eq.equation];
                    if (element) {
                        const nameInput = element.querySelector('.equation-name');
                        nameInput.value = eq.name;
                        updateEquationName(nameInput, eq.equation);
                    }
                } catch (error) {
                    console.error(`Error adding default equation: ${eq.name}`, error);
                }
            }
        }

        // Save current application state to localStorage
        function saveState() {
            const state = {
                // Save pairs in order they appear in the list
                pairs: Array.from(document.getElementById('pairs-list').children)
                    .map(el => el.dataset.pair),
                
                // Save equations with their names
                equations: Array.from(document.getElementById('equations-list').children)
                    .map(el => ({
                        equation: el.dataset.equation,
                        name: el.querySelector('.equation-name').value
                    })),
                
                // Save fees configuration
                fees: {
                    enabled: feesEnabled,
                    values: Array.from(document.querySelectorAll('.exchange-fee'))
                        .map(input => ({
                            exchange: input.dataset.exchange,
                            value: input.value
                        }))
                }
            };

            localStorage.setItem('idtrade-state', JSON.stringify(state));
        }

        // Load saved application state from localStorage
        function loadState() {
            const savedState = localStorage.getItem('idtrade-state');
            
            if (savedState) {
                const state = JSON.parse(savedState);

                // Restore fees configuration if it exists
                if (state.fees) {
                    feesEnabled = state.fees.enabled;
                    const feesToggle = document.getElementById('fees-toggle');
                    feesToggle.classList.toggle('active', feesEnabled);
                    
                    // Restore individual exchange fee values
                    state.fees.values.forEach(fee => {
                        const input = document.querySelector(`.exchange-fee[data-exchange="${fee.exchange}"]`);
                        if (input) input.value = fee.value;
                    });
                }

                // Restore saved pairs
                if (state.pairs) {
                    state.pairs.forEach(pairKey => {
                        const [exchange, symbol] = pairKey.split('_');
                        selectedExchange = exchange;
                        document.getElementById('pair-symbol').value = symbol;
                        addPair();
                    });
                }

                // Restore saved equations
                if (state.equations) {
                    state.equations.forEach(eq => {
                        document.getElementById('equation-input-bottom').value = eq.equation;
                        addEquationFromBottom();
                        
                        const element = equations[eq.equation];
                        if (element) {
                            const nameInput = element.querySelector('.equation-name');
                            nameInput.value = eq.name;
                            updateEquationName(nameInput, eq.equation);
                        }
                    });
                }
            } else {
                // If no saved state exists, add default pairs and equations
                addDefaultPairs();
            }
        }

        // Toggle fees functionality
        function toggleFees() {
            const feesToggle = document.getElementById('fees-toggle');
            const feeInputs = document.querySelectorAll('.exchange-fee');
            
            feesEnabled = !feesEnabled;
            feesToggle.classList.toggle('active');
            
            // Toggle disabled state on fee inputs
            feeInputs.forEach(input => {
                input.classList.toggle('disabled');
            });

            // Recalculate equations with new fee settings
            updateEquations();
            saveState();
        }

        // Show different screens based on navigation
        function showScreen(screenName) {
            // Hide all screens and deactivate all nav buttons
            document.querySelectorAll('.screen').forEach(screen => 
                screen.classList.remove('active')
            );
            document.querySelectorAll('.nav-button').forEach(btn => 
                btn.classList.remove('active')
            );

            // Show selected screen and activate corresponding nav button
            document.getElementById(`${screenName}-screen`).classList.add('active');
            document.querySelector(`.nav-button[data-screen="${screenName}"]`)
                .classList.add('active');
        }

        // Display alert message
        function showAlert(message) {
            alert(message);
        }

        // Set up periodic updates
        setInterval(updateEquations, 1000);

        // Initialize app when document is loaded
        document.addEventListener('DOMContentLoaded', init);

        // Prevent gesture events on mobile devices
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
</body>
