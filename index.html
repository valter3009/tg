<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bottom Panel Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #2c2e33;
            color: white;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .bottom-panel {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .fee-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .equation-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .fee-input {
            width: 60px;
            height: 36px;
            background: #1a1b1e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            text-align: center;
            font-size: 14px;
            padding: 0 8px;
        }

        .equation-input {
            flex: 1;
            height: 36px;
            background: #1a1b1e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            padding: 0 12px;
        }

        button {
            height: 36px;
            padding: 0 16px;
            background: #3b82f6;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-button {
            background: none;
            padding: 8px 16px;
            color: #9ca3af;
        }

        .nav-button.active {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>Test Content</h1>
        <p>Scroll down to test bottom panel with keyboard.</p>
        <!-- Добавим немного контента для скролла -->
        <div style="height: 120vh"></div>
    </div>

    <div class="bottom-panel">
        <div class="fee-row">
            <input type="number" class="fee-input" placeholder="%" value="0.02" step="0.01">
            <button onclick="applyFee()">Применить комиссию</button>
        </div>
        <div class="equation-row">
            <input type="text" class="equation-input" placeholder="Введите связку...">
            <button onclick="addEquation()">Готово</button>
        </div>
        <div class="nav">
            <button class="nav-button active">Пары</button>
            <button class="nav-button">Связки</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function applyFee() {
            const input = document.querySelector('.equation-input');
            input.focus();
        }

        function addEquation() {
            const input = document.querySelector('.equation-input');
            input.focus();
        }
    </script>
</body>
</html>
