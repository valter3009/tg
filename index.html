<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bottom Panel Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #2c2e33;
            color: white;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .pair-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .pair-item {
            background: #1a1b1e;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pair-name {
            font-size: 14px;
            color: white;
        }

        .price-container {
            display: flex;
            gap: 8px;
        }

        .price-button {
            width: 100px;
            height: 32px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .bid {
            background: #059669;
        }

        .ask {
            background: #dc2626;
        }

        .bottom-panel {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .fee-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .equation-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .fee-input {
            width: 60px;
            height: 36px;
            background: #1a1b1e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            text-align: center;
            font-size: 14px;
            padding: 0 8px;
        }

        .equation-input {
            flex: 1;
            height: 36px;
            background: #1a1b1e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            padding: 0 12px;
        }

        button {
            height: 36px;
            padding: 0 16px;
            background: #3b82f6;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-button {
            background: none;
            padding: 8px 16px;
            color: #9ca3af;
        }

        .nav-button.active {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

    </style>
</head>
<body>
    <div class="content">
        <div class="pair-list">
            <div class="pair-item">
                <div class="pair-name">BTC-USDT Binance</div>
                <div class="price-container">
                    <button class="price-button bid" onclick="addToEquation('BTC_Binance_bid')">45123.50</button>
                    <button class="price-button ask" onclick="addToEquation('BTC_Binance_ask')">45125.40</button>
                </div>
            </div>
            <div class="pair-item">
                <div class="pair-name">ETH-USDT Binance</div>
                <div class="price-container">
                    <button class="price-button bid" onclick="addToEquation('ETH_Binance_bid')">2341.20</button>
                    <button class="price-button ask" onclick="addToEquation('ETH_Binance_ask')">2341.80</button>
                </div>
            </div>
            <div class="pair-item">
                <div class="pair-name">BTC-USDT Bybit</div>
                <div class="price-container">
                    <button class="price-button bid" onclick="addToEquation('BTC_Bybit_bid')">45122.80</button>
                    <button class="price-button ask" onclick="addToEquation('BTC_Bybit_ask')">45124.60</button>
                </div>
            </div>
            <div class="pair-item">
                <div class="pair-name">ETH-USDT Bybit</div>
                <div class="price-container">
                    <button class="price-button bid" onclick="addToEquation('ETH_Bybit_bid')">2340.90</button>
                    <button class="price-button ask" onclick="addToEquation('ETH_Bybit_ask')">2342.10</button>
                </div>
            </div>
            <div class="pair-item">
                <div class="pair-name">SOL-USDT Binance</div>
                <div class="price-container">
                    <button class="price-button bid" onclick="addToEquation('SOL_Binance_bid')">98.45</button>
                    <button class="price-button ask" onclick="addToEquation('SOL_Binance_ask')">98.52</button>
                </div>
            </div>
            <div class="pair-item">
                <div class="pair-name">SOL-USDT Bybit</div>
                <div class="price-container">
                    <button class="price-button bid" onclick="addToEquation('SOL_Bybit_bid')">98.43</button>
                    <button class="price-button ask" onclick="addToEquation('SOL_Bybit_ask')">98.54</button>
                </div>
            </div>
            <div class="pair-item">
                <div class="pair-name">DOGE-USDT Binance</div>
                <div class="price-container">
                    <button class="price-button bid" onclick="addToEquation('DOGE_Binance_bid')">0.0812</button>
                    <button class="price-button ask" onclick="addToEquation('DOGE_Binance_ask')">0.0813</button>
                </div>
            </div>
            <div class="pair-item">
                <div class="pair-name">DOGE-USDT Bybit</div>
                <div class="price-container">
                    <button class="price-button bid" onclick="addToEquation('DOGE_Bybit_bid')">0.0811</button>
                    <button class="price-button ask" onclick="addToEquation('DOGE_Bybit_ask')">0.0814</button>
                </div>
            </div>
            <div class="pair-item">
                <div class="pair-name">XRP-USDT Binance</div>
                <div class="price-container">
                    <button class="price-button bid" onclick="addToEquation('XRP_Binance_bid')">0.5423</button>
                    <button class="price-button ask" onclick="addToEquation('XRP_Binance_ask')">0.5425</button>
                </div>
            </div>
            <div class="pair-item">
                <div class="pair-name">XRP-USDT Bybit</div>
                <div class="price-container">
                    <button class="price-button bid" onclick="addToEquation('XRP_Bybit_bid')">0.5422</button>
                    <button class="price-button ask" onclick="addToEquation('XRP_Bybit_ask')">0.5426</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-panel">
        <div class="fee-row">
            <input type="number" class="fee-input" placeholder="%" value="0.02" step="0.01">
            <button onclick="applyFee()">Применить комиссию</button>
        </div>
        <div class="equation-row">
            <input type="text" class="equation-input" placeholder="Введите связку...">
            <button onclick="addEquation()">Готово</button>
        </div>
        <div class="nav">
            <button class="nav-button active">Пары</button>
            <button class="nav-button">Связки</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function addToEquation(value) {
            const equationInput = document.querySelector('.equation-input');
            const cursorPosition = equationInput.selectionStart;
            const currentText = equationInput.value;
            
            const newText = currentText.slice(0, cursorPosition) + 
                           value + 
                           currentText.slice(cursorPosition);
            
            equationInput.value = newText;
            equationInput.focus();
            equationInput.setSelectionRange(
                cursorPosition + value.length,
                cursorPosition + value.length
            );
        }

        function applyFee() {
            const input = document.querySelector('.equation-input');
            input.focus();
        }

        function addEquation() {
            const input = document.querySelector('.equation-input');
            input.focus();
        }
    </script>
</body>
</html>
