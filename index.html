    <script>
        class SafeCalculator {
            constructor() {
                this.operators = {
                    '+': (a, b) => new Decimal(a).plus(b),
                    '-': (a, b) => new Decimal(a).minus(b),
                    '*': (a, b) => new Decimal(a).times(b),
                    '/': (a, b) => new Decimal(a).dividedBy(b)
                };
            }

            tokenize(expression) {
                const tokens = [];
                let number = '';
                
                for (let i = 0; i < expression.length; i++) {
                    const char = expression[i];
                    if (char === ' ') continue;
                    if (char === '(' || char === ')' || Object.keys(this.operators).includes(char)) {
                        if (number) {
                            tokens.push(number);
                            number = '';
                        }
                        tokens.push(char);
                    } else {
                        number += char;
                    }
                }
                
                if (number) {
                    tokens.push(number);
                }
                return tokens;
            }

            toPostfix(tokens) {
                const precedence = {
                    '+': 1,
                    '-': 1,
                    '*': 2,
                    '/': 2
                };
                
                const output = [];
                const operators = [];
                
                for (const token of tokens) {
                    if (!(token in this.operators) && token !== '(' && token !== ')') {
                        output.push(token);
                    } else if (token === '(') {
                        operators.push(token);
                    } else if (token === ')') {
                        while (operators.length && operators[operators.length - 1] !== '(') {
                            output.push(operators.pop());
                        }
                        operators.pop();
                    } else {
                        while (
                            operators.length && 
                            operators[operators.length - 1] !== '(' &&
                            precedence[operators[operators.length - 1]] >= precedence[token]
                        ) {
                            output.push(operators.pop());
                        }
                        operators.push(token);
                    }
                }
                
                while (operators.length) {
                    output.push(operators.pop());
                }
                
                return output;
            }

            evaluatePostfix(postfix) {
                const stack = [];
                
                for (const token of postfix) {
                    if (token in this.operators) {
                        const b = stack.pop();
                        const a = stack.pop();
                        if (token === '/' && new Decimal(b).isZero()) {
                            throw new Error('Division by zero');
                        }
                        stack.push(this.operators[token](a, b));
                    } else {
                        stack.push(token);
                    }
                }
                
                return stack[0];
            }

            calculate(expression) {
                const tokens = this.tokenize(expression);
                const postfix = this.toPostfix(tokens);
                return this.evaluatePostfix(postfix);
            }
        }

        class EquationManager {
            constructor() {
                this.equations = {};
                this.evalCache = {};
                this.calculator = new SafeCalculator();
            }

            extractVariables(equation) {
                const variables = new Set();
                const parts = equation.split(/([+\-*/()])/g).map(part => part.trim()).filter(Boolean);
                
                for (const part of parts) {
                    if ((part.includes('_bid') || part.includes('_ask')) && !part.includes('_result')) {
                        try {
                            const [symbol, exchange, priceType] = part.split('_');
                            if (priceType === 'bid' || priceType === 'ask') {
                                variables.add(part);
                            }
                        } catch (e) {
                            continue;
                        }
                    }
                }
                
                return Array.from(variables);
            }

            checkCircularDependency(newEqName, newEq) {
                const findDependencies = (eq) => {
                    const deps = new Set();
                    for (const [, eqData] of Object.entries(this.equations)) {
                        if (eq.includes(`${eqData.name}_result`)) {
                            deps.add(eqData.name);
                        }
                    }
                    return deps;
                };

                const checkCycle = (start, current, visited = new Set()) => {
                    if (current === start) return true;
                    visited.add(current);
                    for (const eqName of findDependencies(current)) {
                        if (!visited.has(eqName) && checkCycle(start, eqName, new Set([...visited]))) {
                            return true;
                        }
                    }
                    return false;
                };

                const deps = findDependencies(newEq);
                return Array.from(deps).some(dep => checkCycle(newEqName, dep));
            }

            evaluateEquation(equation) {
                try {
                    let evalStr = equation;
                    
                    for (const [eq, eqData] of Object.entries(this.equations)) {
                        const resultVar = `${eqData.name}_result`;
                        if (evalStr.includes(resultVar)) {
                            const resultValue = eqData.currentResult;
                            if (resultValue === "н/д" || resultValue === "Загрузка..." || resultValue.startsWith("Ошибка")) {
                                return "н/д";
                            }
                            evalStr = evalStr.replace(new RegExp(resultVar, 'g'), resultValue);
                        }
                    }
                    
                    for (const variable of this.equations[equation].variables) {
                        if (variable.includes('_bid') || variable.includes('_ask')) {
                            const [symbol, exchange, priceType] = variable.split('_');
                            const pairKey = `${exchange}_${symbol}`;
                            
                            const priceElement = document.querySelector(
                                `.pair-item[data-pair="${pairKey}"] .${priceType}`
                            );
                            
                            if (!priceElement) return "н/д";
                            
                            const value = priceElement.textContent;
                            if (value === "Загрузка...") return "Загрузка...";
                            
                            evalStr = evalStr.replace(new RegExp(variable, 'g'), value);
                        }
                    }
                    
                    evalStr = evalStr.replace(/\s+/g, '');
                    if (!/^[0-9.+\-*/() ]+$/.test(evalStr)) return "н/д";
                    if (['__', 'eval', 'exec', 'import'].some(s => evalStr.includes(s))) return "н/д";
                    
                    const result = this.calculator.calculate(evalStr);
                    
                    if (result.isNaN()) {
                        return "Ошибка: некорректное выражение";
                    }
                    if (!result.isFinite()) {
                        return "Ошибка: деление на ноль";
                    }
                    
                    return result.toFixed(8);
                    
                } catch (error) {
                    if (error.message === 'Division by zero') {
                        return "Ошибка: деление на ноль";
                    }
                    return "н/д";
                }
            }

            addEquation(equation) {
                let baseName = "Уравнение";
                let counter = 1;
                let equationName = `${baseName}_${counter}`;
                
                while (Object.values(this.equations).some(eq => eq.name === equationName)) {
                    counter++;
                    equationName = `${baseName}_${counter}`;
                }

                if (this.checkCircularDependency(equationName, equation)) {
                    throw new Error("Обнаружена циклическая зависимость между уравнениями");
                }

                this.equations[equation] = {
                    name: equationName,
                    variables: this.extractVariables(equation),
                    currentResult: "Загрузка...",
                    dependents: new Set()
                };

                return equationName;
            }

            removeEquation(equation) {
                if (equation in this.equations) {
                    const equationName = this.equations[equation].name;
                    delete this.equations[equation];
                    
                    for (const eq in this.equations) {
                        if (eq.includes(`${equationName}_result`)) {
                            this.equations[eq].currentResult = "н/д";
                        }
                    }
                }
            }

            updateResult(equation, result) {
                if (equation in this.equations) {
                    this.equations[equation].currentResult = result;
                    
                    for (const dependent of this.equations[equation].dependents) {
                        this.updateResult(dependent, this.evaluateEquation(dependent));
                    }
                }
            }
        }

        const tg = window.Telegram.WebApp;
        let pairs = {};
        let equations = {};
        let connections = {};
        let feesEnabled = true;
        let selectedExchange = 'Mexc';
        const equationManager = new EquationManager();

        tg.expand();
        tg.ready();

        const exchangeConfigs = {
            'Mexc': {
                wsUrl: 'wss://wbs.mexc.com/ws',
                subscribeFormat: (symbol) => ({
                    method: 'SUBSCRIPTION',
                    params: [`spot@public.bookTicker.v3.api@${symbol}`]
                }),
                parseMessage: (data) => {
                    try {
                        const parsedData = typeof data === 'string' ? JSON.parse(data) : data;
                        if (parsedData.s && parsedData.d && parsedData.d.b && parsedData.d.a) {
                            return {
                                symbol: parsedData.s,
                                bid: parsedData.d.b,
                                ask: parsedData.d.a
                            };
                        }
                    } catch (e) {
                        console.error('Error parsing MEXC message:', e);
                    }
                    return null;
                }
            },
            'Bybit': {
                wsUrl: 'wss://stream.bybit.com/v5/public/spot',
                subscribeFormat: (symbol) => ({
                    op: 'subscribe',
                    args: [`orderbook.1.${symbol}`]
                }),
                parseMessage: (data) => {
                    try {
                        const parsedData = typeof data === 'string' ? JSON.parse(data) : data;
                        if (parsedData.data && parsedData.data.s && 
                            parsedData.data.b && parsedData.data.b[0] && 
                            parsedData.data.a && parsedData.data.a[0]) {
                            return {
                                symbol: parsedData.data.s,
                                bid: parsedData.data.b[0][0],
                                ask: parsedData.data.a[0][0]
                            };
                        }
                    } catch (e) {
                        console.error('Error parsing Bybit message:', e);
                    }
                    return null;
                }
            },
            'OKX': {
                wsUrl: 'wss://ws.okx.com:8443/ws/v5/public',
                subscribeFormat: (symbol) => ({
                    op: 'subscribe',
                    args: [{
                        channel: 'tickers',
                        instId: `${symbol.slice(0, -4)}-${symbol.slice(-4)}`
                    }]
                }),
                parseMessage: (data) => {
                    try {
                        const parsedData = typeof data === 'string' ? JSON.parse(data) : data;
                        if (parsedData.data && parsedData.data[0]) {
                            const symbol = parsedData.data[0].instId.replace('-', '');
                            return {symbol: symbol,
                                bid: parsedData.data[0].bidPx,
                                ask: parsedData.data[0].askPx
                            };
                        }
                    } catch (e) {
                        console.error('Error parsing OKX message:', e);
                    }
                    return null;
                }
            },
            'Bitget': {
                wsUrl: 'wss://ws.bitget.com/v2/ws/public',
                subscribeFormat: (symbol) => ({
                    op: "subscribe",
                    args: [{
                        instType: "SPOT",
                        channel: "ticker",
                        instId: symbol
                    }]
                }),
                parseMessage: (data) => {
                    try {
                        const parsedData = typeof data === 'string' ? JSON.parse(data) : data;
                        if (parsedData.action === 'snapshot' && parsedData.data && parsedData.data[0]) {
                            const tickerData = parsedData.data[0];
                            return {
                                symbol: tickerData.instId,
                                bid: parseFloat(tickerData.bidPr) || tickerData.bidPr,
                                ask: parseFloat(tickerData.askPr) || tickerData.askPr
                            };
                        }
                    } catch (e) {
                        console.error('Error parsing Bitget message:', e);
                    }
                    return null;
                }
            },
            'Gate': {
                wsUrl: 'wss://api.gateio.ws/ws/v4/',
                subscribeFormat: (symbol) => ({
                    time: Math.floor(Date.now() / 1000),
                    channel: "spot.tickers",
                    event: "subscribe",
                    payload: [`${symbol.slice(0, -4)}_${symbol.slice(-4)}`],
                    id: Math.floor(Math.random() * 1000000)
                }),
                parseMessage: (data) => {
                    try {
                        const parsedData = typeof data === 'string' ? JSON.parse(data) : data;
                        if (parsedData.event === 'update' && parsedData.result) {
                            const tickerData = parsedData.result;
                            return {
                                symbol: tickerData.currency_pair.replace('_', ''),
                                bid: tickerData.highest_bid,
                                ask: tickerData.lowest_ask
                            };
                        }
                    } catch (e) {
                        console.error('Error parsing Gate message:', e);
                    }
                    return null;
                }
            }
        };

        class DragManager {
            constructor(containerId, onDragEnd) {
                this.container = document.getElementById(containerId);
                this.dragItem = null;
                this.dragClone = null;
                this.startY = 0;
                this.currentY = 0;
                this.onDragEnd = onDragEnd;
                this.longPressTimeout = null;
                this.isDragging = false;

                this.init();
            }

            init() {
                this.container.addEventListener('touchstart', this.handleTouchStart.bind(this));
                this.container.addEventListener('touchmove', this.handleTouchMove.bind(this));
                this.container.addEventListener('touchend', this.handleTouchEnd.bind(this));
            }

            handleTouchStart(e) {
                if (e.touches.length !== 1) return;
                
                const touch = e.touches[0];
                const item = touch.target.closest('.pair-item, .equation-item');
                if (!item) return;

                this.longPressTimeout = setTimeout(() => {
                    this.startDrag(item, touch.clientY);
                }, 500);

                this.dragItem = item;
                this.startY = touch.clientY;
            }

            handleTouchMove(e) {
                if (!this.dragItem || !this.isDragging) {
                    if (this.longPressTimeout) {
                        clearTimeout(this.longPressTimeout);
                        this.longPressTimeout = null;
                    }
                    return;
                }

                e.preventDefault();
                const touch = e.touches[0];
                this.currentY = touch.clientY;
                
                const deltaY = this.currentY - this.startY;
                if (this.dragClone) {
                    this.dragClone.style.transform = `translate3d(0, ${deltaY}px, 0)`;
                }

                this.updateItemPositions(deltaY);
            }

            handleTouchEnd() {
                if (this.longPressTimeout) {
                    clearTimeout(this.longPressTimeout);
                    this.longPressTimeout = null;
                }

                if (this.isDragging) {
                    this.endDrag();
                }

                this.dragItem = null;
                this.isDragging = false;
            }

            startDrag(item, clientY) {
                this.isDragging = true;
                item.classList.add('dragging');
                
                this.dragClone = item.cloneNode(true);
                this.dragClone.style.position = 'fixed';
                this.dragClone.style.top = `${item.getBoundingClientRect().top}px`;
                this.dragClone.style.left = `${item.getBoundingClientRect().left}px`;
                this.dragClone.style.width = `${item.offsetWidth}px`;
                this.dragClone.style.zIndex = '1000';
                
                document.body.appendChild(this.dragClone);
                
                item.style.opacity = '0';
            }

            updateItemPositions(deltaY) {
                const items = Array.from(this.container.children);
                const dragIndex = items.indexOf(this.dragItem);
                const dragRect = this.dragItem.getBoundingClientRect();
                
                items.forEach((item, index) => {
                    if (item === this.dragItem) return;
                    
                    const rect = item.getBoundingClientRect();
                    if (deltaY < 0 && index < dragIndex) {
                        if (dragRect.top <= rect.bottom) {
                            this.moveItem(item, dragIndex, index);
                        }
                    } else if (deltaY > 0 && index > dragIndex) {
                        if (dragRect.bottom >= rect.top) {
                            this.moveItem(item, dragIndex, index);
                        }
                    }
                });
            }

            moveItem(item, fromIndex, toIndex) {
                const items = Array.from(this.container.children);
                const distance = this.dragItem.offsetHeight * (fromIndex - toIndex);
                
                if (fromIndex < toIndex) {
                    this.container.insertBefore(this.dragItem, item.nextSibling);
                } else {
                    this.container.insertBefore(this.dragItem, item);
                }
            }

            endDrag() {
                if (this.dragClone) {
                    this.dragClone.remove();
                    this.dragClone = null;
                }

                if (this.dragItem) {
                    this.dragItem.style.opacity = '';
                    this.dragItem.classList.remove('dragging');
                    
                    if (this.onDragEnd) {
                        this.onDragEnd();
                    }
                }
            }
        }

        function showScreen(screenName) {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${screenName}-screen`).classList.add('active');
            document.querySelector(`.nav-button[data-screen="${screenName}"]`).classList.add('active');
        }

        async function connectWebSocket(exchange, symbol) {
            const config = exchangeConfigs[exchange];
            const ws = new WebSocket(config.wsUrl);
            
            ws.onopen = () => {
                ws.send(JSON.stringify(config.subscribeFormat(symbol)));
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
                    const parsed = config.parseMessage(data);
                    if (parsed) {
                        updatePairPrices(exchange, parsed.symbol, parsed.bid, parsed.ask);
                    }
                } catch (error) {
                    console.error(`${exchange} WebSocket error:`, error);
                }
            };
            
            ws.onerror = (error) => {
                console.error(`WebSocket error for ${exchange}:`, error);
            };
            
            ws.onclose = () => {
                setTimeout(() => connectWebSocket(exchange, symbol), 5000);
            };
            
            return ws;
        }

        function addDefaultPairs() {
            const defaultPairs = [
                { symbol: 'BTCUSDT', exchange: 'Mexc' },
                { symbol: 'BTCUSDT', exchange: 'Bybit' },
                { symbol: 'BTCUSDT', exchange: 'OKX' },
                { symbol: 'BTCUSDT', exchange: 'Bitget' },
                { symbol: 'BTCUSDT', exchange: 'Gate' }
            ];
            
            for (const pair of defaultPairs) {
                const pairKey = `${pair.exchange}_${pair.symbol}`;
                if (pairs[pairKey]) continue;
                createPairElement(pair.symbol, pair.exchange);
            }
        }

        function createPairElement(symbol, exchange) {
            const pairKey = `${exchange}_${symbol}`;
            
            const pairElement = document.createElement('div');
            pairElement.className = 'pair-item';
            pairElement.setAttribute('data-pair', pairKey);
            
            pairElement.innerHTML = `
                <div class="price-container">
                    <button class="price-button bid" onclick="addToEquation('${symbol}_${exchange}_bid')">Загрузка...</button>
                    <button class="price-button ask" onclick="addToEquation('${symbol}_${exchange}_ask')">Загрузка...</button>
                    <button class="remove-button" onclick="removePair('${pairKey}')">×</button>
                </div>
                <div class="pair-name">${symbol} ${exchange}</div>
            `;
            
            document.getElementById('pairs-list').appendChild(pairElement);
            pairs[pairKey] = pairElement;
            
            connectWebSocket(exchange, symbol).then(ws => {
                connections[pairKey] = ws;
            });
        }

        function addPair() {
            const symbol = document.getElementById('pair-symbol').value.toUpperCase();
            
            if (!symbol) {
                tg.showAlert('Введите символ пары');
                return;
            }
            
            const pairKey = `${selectedExchange}_${symbol}`;
            if (pairs[pairKey]) {
                tg.showAlert('Эта пара уже добавлена');
                return;
            }
            
            createPairElement(symbol, selectedExchange);
            document.getElementById('pair-symbol').value = '';
            document.getElementById('pair-symbol').blur();
            saveState();
        }

        function removePair(pairKey) {
            if (pairs[pairKey]) {
                pairs[pairKey].remove();
                delete pairs[pairKey];
                
                if (connections[pairKey]) {
                    connections[pairKey].close();
                    delete connections[pairKey];
                }
                
                updateEquations();
                saveState();
            }
        }

        function updatePairPrices(exchange, symbol, bid, ask) {
            const pairKey = `${exchange}_${symbol}`;
            const pairElement = pairs[pairKey];
            
            if (pairElement) {
                const bidButton = pairElement.querySelector('.bid');
                const askButton = pairElement.querySelector('.ask');
                
                const formatPrice = (price) => {
                    const num = parseFloat(price);
                    if (num < 0.001) {
                        return num.toFixed(8);
                    } else if (num < 1) {
                        return num.toFixed(6);
                    } else if (num < 100) {
                        return num.toFixed(4);
                    } else {
                        return num.toFixed(2);
                    }
                };
                
                bidButton.textContent = formatPrice(bid);
                askButton.textContent = formatPrice(ask);
                
                updateEquations();
            }
        }

        function addToEquation(value) {
            const equationInput = document.getElementById('equation-input-bottom');
            const [symbol, exchange, type] = value.split('_');
            let valueWithFee = value;
            
            if (feesEnabled) {
                const feeInput = document.querySelector(`.exchange-fee[data-exchange="${exchange.toLowerCase()}"]`);
                const fee = parseFloat(feeInput.value);
                const feeMultiplier = (1 - fee/100).toFixed(4);
                valueWithFee = type === 'bid' ? 
                    `(${value}*${feeMultiplier})` : 
                    `(${value}/${feeMultiplier})`;
            }
            
            const cursorPosition = equationInput.selectionStart;
            const currentText = equationInput.value;
            const newText = currentText.slice(0, cursorPosition) + 
                           valueWithFee + 
                           currentText.slice(cursorPosition);
            
            equationInput.value = newText;
            equationInput.focus();
            equationInput.setSelectionRange(
                cursorPosition + valueWithFee.length,
                cursorPosition + valueWithFee.length
            );
        }

        function addEquationFromBottom() {
            const equation = document.getElementById('equation-input-bottom').value.trim();
            if (!equation) return;
            
            try {
                const equationName = equationManager.addEquation(equation);
                
                const equationElement = document.createElement('div');
                equationElement.className = 'equation-item';
                equationElement.setAttribute('data-equation', equation);
                
                equationElement.innerHTML = `
                    <div class="equation-content">
                        <div class="equation-header">
                            <input type="text" class="equation-name" value="${equationName}" onchange="updateEquationName(this, '${equation}')">
                        </div>
                        <div class="equation-text">${equation}</div>
                        <div class="result">Вычисление...</div>
                    </div>
                    <button class="remove-button" onclick="removeEquation('${equation}')">×</button>
                `;
                
                document.getElementById('equations-list').appendChild(equationElement);
                equations[equation] = equationElement;
                
                document.getElementById('equation-input-bottom').value = '';
                document.getElementById('equation-input-bottom').blur();
                
                updateEquations();
                saveState();
                
            } catch (error) {
                tg.showAlert(error.message);
            }
        }

        function updateEquationName(input, equation) {
            const newName = input.value.trim();
            if (newName && equation in equationManager.equations) {
                equationManager.equations[equation].name = newName;
                updateEquations();
                saveState();
            }
        }

        function removeEquation(equation) {
            if (equations[equation]) {
                equations[equation].remove();
                equationManager.removeEquation(equation);
                delete equations[equation];
                updateEquations();
                saveState();
            }
        }

        function updateEquations() {
            for (const [equation, element] of Object.entries(equations)) {
                const result = equationManager.evaluateEquation(equation);
                const resultElement = element.querySelector('.result');
                resultElement.textContent = result;
                resultElement.className = 'result' + 
                    (result === "н/д" || result.startsWith("Ошибка") ? ' error' : '');
                equationManager.updateResult(equation, result);
            }
        }

        function saveState() {
            const state = {
                pairs: Object.keys(pairs),
                equations: Object.entries(equations).map(([eq, el]) => ({
                    equation: eq,
                    name: el.querySelector('.equation-name').value
                })),
                fees: {
                    enabled: feesEnabled,
                    values: Array.from(document.querySelectorAll('.exchange-fee'))
                        .map(input => ({
                            exchange: input.dataset.exchange,
                            value: input.value
                        }))
                }
            };
            
            localStorage.setItem('idtrade_state', JSON.stringify(state));
        }

        function loadState() {
            const savedState = localStorage.getItem('idtrade_state');
            if (savedState) {
                const state = JSON.parse(savedState);
                
                if (state.fees) {
                    feesEnabled = state.fees.enabled;
                    document.getElementById('fees-toggle').classList.toggle('active', feesEnabled);
                    state.fees.values.forEach(fee => {
                        const input = document.querySelector(`.exchange-fee[data-exchange="${fee.exchange}"]`);
                        if (input) input.value = fee.value;
                    });
                }

                if (state.pairs) {
                    state.pairs.forEach(pairKey => {
                        const [exchange, symbol] = pairKey.split('_');
                        selectedExchange = exchange;
                        createPairElement(symbol, exchange);
                    });
                }

                if (state.equations) {
                    state.equations.forEach(eq => {
                        document.getElementById('equation-input-bottom').value = eq.equation;
                        addEquationFromBottom();
                        const element = equations[eq.equation];
                        if (element) {
                            const nameInput = element.querySelector('.equation-name');
                            nameInput.value = eq.name;
                            updateEquationName(nameInput, eq.equation);
                        }
                    });
                }
            } else {
                addDefaultPairs();
            }
        }

        // Initialize drag managers
        const pairsDragManager = new DragManager('pairs-list', saveState);
        const equationsDragManager = new DragManager('equations-list', saveState);

        // Setup event listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            
            const customSelect = document.getElementById('exchange-select-container');
            const selectHeader = customSelect.querySelector('.custom-select-header');
            const selectOptions = customSelect.querySelector('.custom-select-options');
            
            selectHeader.addEventListener('click', () => {
                customSelect.classList.toggle('active');
            });

            document.addEventListener('click', (e) => {
                if (!customSelect.contains(e.target)) {
                    customSelect.classList.remove('active');
                }
            });

            selectOptions.addEventListener('click', (e) => {
                const option = e.target.closest('.custom-select-option');
                if (option && !e.target.matches('input')) {
                    selectedExchange = option.dataset.value;
                    selectHeader.querySelector('span').textContent = selectedExchange;
                    customSelect.classList.remove('active');
                }
            });

            document.getElementById('fees-toggle').addEventListener('click', () => {
                feesEnabled = !feesEnabled;
                document.getElementById('fees-toggle').classList.toggle('active');
                document.querySelectorAll('.exchange-fee').forEach(input => {
                    input.classList.toggle('disabled');
                });
                updateEquations();
                saveState();
            });

            document.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', () => {
                    showScreen(button.dataset.screen);
                });
            });

            document.getElementById('pair-symbol').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addPair();
                }
            });

            document.getElementById('equation-input-bottom').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addEquationFromBottom();
                }
            });
        });

        // Prevent zooming on iOS
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });

        // Update equations periodically
        setInterval(updateEquations, 1000);
    </script>
