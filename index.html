<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEXC BTC/USDT Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.3/decimal.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .price-container {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 16px;
        }
        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .price-label {
            font-size: 18px;
            font-weight: bold;
        }
        .price-value {
            font-size: 20px;
            font-weight: bold;
        }
        .bid {
            color: #28a745;
        }
        .ask {
            color: #dc3545;
        }
        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
        }
    </style>
</head>
<body>
    <div class="price-container">
        <div class="price-row">
            <span class="price-label">Bid:</span>
            <span class="price-value bid" id="bidPrice">---.--</span>
        </div>
        <div class="price-row">
            <span class="price-label">Ask:</span>
            <span class="price-value ask" id="askPrice">---.--</span>
        </div>
    </div>
    <div class="status" id="status">Connecting...</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const bidElement = document.getElementById('bidPrice');
        const askElement = document.getElementById('askPrice');
        const statusElement = document.getElementById('status');
        
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function connect() {
            ws = new WebSocket('wss://wbs.mexc.com/ws');

            ws.onopen = function() {
                statusElement.textContent = 'Connected';
                reconnectAttempts = 0;
                
                // Subscribe to BTC/USDT order book
                const subscribeMsg = {
                    "method": "SUBSCRIPTION",
                    "params": ["spot@public.bookTicker.v3.api@BTCUSDT"]
                };
                ws.send(JSON.stringify(subscribeMsg));
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    // Check if it's a price update message
                    if (data.d) {
                        const bid = new Decimal(data.d.bp).toFixed(2);
                        const ask = new Decimal(data.d.ap).toFixed(2);
                        
                        bidElement.textContent = `$${bid}`;
                        askElement.textContent = `$${ask}`;
                    }
                } catch (error) {
                    console.error('Error processing message:', error);
                }
            };

            ws.onclose = function() {
                statusElement.textContent = 'Disconnected';
                
                // Implement reconnection logic
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    statusElement.textContent = `Reconnecting (attempt ${reconnectAttempts}/${maxReconnectAttempts})...`;
                    setTimeout(connect, 3000);
                } else {
                    statusElement.textContent = 'Connection failed. Please reload the page.';
                }
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                statusElement.textContent = 'Connection error';
            };
        }

        // Start connection
        connect();

        // Cleanup on page unload
        window.addEventListener('unload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
