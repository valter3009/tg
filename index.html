<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/7.0.0/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .game-title {
            color: #2f3136;
            margin-bottom: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .cell {
            width: 80px;
            height: 80px;
            border: 2px solid #e4e6eb;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            background-color: white;
            transition: background-color 0.2s;
        }

        .cell:hover {
            background-color: #f5f6f7;
        }

        .cell.x {
            color: #2196f3;
        }

        .cell.o {
            color: #f44336;
        }

        .status {
            margin-top: 20px;
            font-size: 20px;
            color: #2f3136;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #5865f2;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .restart-btn:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>
    <h1 class="game-title">Крестики-нолики</h1>
    <div class="game-board" id="board"></div>
    <div class="status" id="status">Ход: X</div>
    <button class="restart-btn" id="restartBtn">Начать заново</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        class TicTacToe {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                
                this.boardElement = document.getElementById('board');
                this.statusElement = document.getElementById('status');
                this.restartBtn = document.getElementById('restartBtn');
                
                this.createBoard();
                this.addEventListeners();
            }

            createBoard() {
                this.boardElement.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.index = i;
                    this.boardElement.appendChild(cell);
                }
            }

            addEventListeners() {
                this.boardElement.addEventListener('click', (e) => {
                    if (e.target.classList.contains('cell')) {
                        this.handleCellClick(e.target);
                    }
                });

                this.restartBtn.addEventListener('click', () => this.restartGame());
            }

            handleCellClick(cell) {
                const index = cell.dataset.index;
                if (this.board[index] === '' && this.gameActive) {
                    this.board[index] = this.currentPlayer;
                    cell.textContent = this.currentPlayer;
                    cell.classList.add(this.currentPlayer.toLowerCase());
                    
                    if (this.checkWin()) {
                        this.statusElement.textContent = `Победил: ${this.currentPlayer}!`;
                        this.gameActive = false;
                        tg.sendData(`win:${this.currentPlayer}`);
                    } else if (this.checkDraw()) {
                        this.statusElement.textContent = 'Ничья!';
                        this.gameActive = false;
                        tg.sendData('draw');
                    } else {
                        this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                        this.statusElement.textContent = `Ход: ${this.currentPlayer}`;
                    }
                }
            }

            checkWin() {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // горизонтали
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // вертикали
                    [0, 4, 8], [2, 4, 6] // диагонали
                ];

                return winPatterns.some(pattern => {
                    const [a, b, c] = pattern;
                    return this.board[a] &&
                           this.board[a] === this.board[b] &&
                           this.board[a] === this.board[c];
                });
            }

            checkDraw() {
                return this.board.every(cell => cell !== '');
            }

            restartGame() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.statusElement.textContent = 'Ход: X';
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o');
                });
                tg.sendData('restart');
            }
        }

        // Инициализация игры
        document.addEventListener('DOMContentLoaded', () => {
            new TicTacToe();
        });
    </script>
</body>
</html>
