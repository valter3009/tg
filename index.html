<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --tg-theme-bg-color: #1a1b1e;
            --tg-theme-secondary-bg-color: #2c2e33;
            --tg-theme-text-color: #ffffff;
            --tg-theme-button-color: #3b82f6;
            --tg-theme-button-text-color: #ffffff;
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            min-height: 100vh;
            padding-bottom: 140px;
        }

        body.keyboard-visible {
            padding-bottom: 0;
        }

        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.1);
            padding: 16px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .keyboard-visible .bottom-panel {
            position: static;
            padding-bottom: 16px;
            margin-top: 20px;
        }

        .input {
            width: 100%;
            height: 30px;
            background: var(--tg-theme-secondary-bg-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--tg-theme-text-color);
            font-size: 12px;
            padding: 0 8px;
            margin-bottom: 12px;
        }

        .buttons {
            display: flex;
            gap: 8px;
        }

        .button {
            height: 30px;
            padding: 0 12px;
            background: var(--tg-theme-button-color);
            border: none;
            border-radius: var(--border-radius);
            color: var(--tg-theme-button-text-color);
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
        }

        .button:active {
            background: #2563eb;
        }

        @supports (padding: max(0px)) {
            .bottom-panel {
                padding-bottom: max(16px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="bottom-panel">
        <input type="text" class="input" id="textInput" placeholder="Введите текст">
        <div class="buttons">
            <button class="button" onclick="addText('привет')">Привет</button>
            <button class="button" onclick="addText('пока')">Пока</button>
        </div>
    </div>

    <script>
        function addText(text) {
            const input = document.getElementById('textInput');
            const cursorPos = input.selectionStart;
            const currentValue = input.value;
            
            input.value = currentValue.slice(0, cursorPos) + text + currentValue.slice(cursorPos);
            
            const newCursorPos = cursorPos + text.length;
            input.setSelectionRange(newCursorPos, newCursorPos);
            input.focus();
        }

        // Обработка появления клавиатуры
        const input = document.querySelector('input');
        input.addEventListener('focus', () => {
            document.body.classList.add('keyboard-visible');
            setTimeout(() => {
                input.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        });
        
        input.addEventListener('blur', () => {
            setTimeout(() => {
                document.body.classList.remove('keyboard-visible');
            }, 100);
        });

        // Запрещаем зум на iOS
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
