        .menu-item-icon {

            border-radius: 8px;

        .menu-item-description {

        .detail-view {
            display: none;

        @keyframes slideIn {

            }
            to {

            }
        }

        .detail-content {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;

            margin-top: 16px;
        }

        .detail-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .action-button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
        }
    </style>
</head>
<body>

    <script>

        // –°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∞–Ω–Ω—ã—Ö –º–µ–Ω—é

                items: {
                    development: {

                        items: {
                            web: {
                                title: '–í–µ–±-—Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞',
                                description: '–°–æ–∑–¥–∞–Ω–∏–µ —Å–∞–π—Ç–æ–≤ –∏ –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π',
                                content: '–ü–æ–ª–Ω—ã–π —Ü–∏–∫–ª —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ –≤–µ–±-–ø—Ä–æ–µ–∫—Ç–æ–≤',
                                price: '–æ—Ç 50000 ‚ÇΩ'
                            },
                            mobile: {
                                title: '–ú–æ–±–∏–ª—å–Ω–∞—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞',
                                description: 'iOS –∏ Android –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è',
                                content: '–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞—Ç–∏–≤–Ω—ã—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π',
                                price: '–æ—Ç 100000 ‚ÇΩ'
                            }
                        }
                    },
                    design: {
                        title: '–î–∏–∑–∞–π–Ω',
                        icon: 'üé®',
                        description: 'UI/UX –¥–∏–∑–∞–π–Ω',
                        items: {
                            ui: {
                                title: 'UI –î–∏–∑–∞–π–Ω',
                                description: '–ü—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–≤',
                                content: '–°–æ–∑–¥–∞–Ω–∏–µ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–≤',
                                price: '–æ—Ç 30000 ‚ÇΩ'
                            },
                            ux: {
                                title: 'UX –î–∏–∑–∞–π–Ω',
                                description: '–ü—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –æ–ø—ã—Ç–∞',
                                content: '–£–ª—É—á—à–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ –æ–ø—ã—Ç–∞',
                                price: '–æ—Ç 40000 ‚ÇΩ'
                            }
                        }
                    }
                }
            },
            products: {
                title: '–ü—Ä–æ–¥—É–∫—Ç—ã',
                icon: 'üì¶',
                description: '–ì–æ—Ç–æ–≤—ã–µ —Ä–µ—à–µ–Ω–∏—è',
                items: {
                    cms: {
                        title: 'CMS',
                        icon: 'üóÑ',
                        description: '–°–∏—Å—Ç–µ–º—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º',
                        items: {
                            basic: {
                                title: '–ë–∞–∑–æ–≤–∞—è CMS',
                                description: '–î–ª—è –º–∞–ª–æ–≥–æ –±–∏–∑–Ω–µ—Å–∞',
                                content: '–ü—Ä–æ—Å—Ç–∞—è –∏ —É–¥–æ–±–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è',
                                price: '–æ—Ç 20000 ‚ÇΩ'
                            },
                            pro: {
                                title: 'Pro CMS',
                                description: '–î–ª—è –∫—Ä—É–ø–Ω–æ–≥–æ –±–∏–∑–Ω–µ—Å–∞',
                                content: '–ü—Ä–æ–¥–≤–∏–Ω—É—Ç–∞—è —Å–∏—Å—Ç–µ–º–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è',
                                price: '–æ—Ç 60000 ‚ÇΩ'
                            }
                        }
                    }
                }
            }
        };

        class MenuNavigator {
            constructor() {
                this.currentPath = [];
                this.mainContent = document.getElementById('mainContent');
                this.backButton = document.querySelector('.back-button');
                this.headerTitle = document.querySelector('.header-title');
                
                this.backButton.addEventListener('click', () => this.goBack());
                
                this.renderCurrentLevel();
            }

            getCurrentData() {
                let current = menuData;
                for (let key of this.currentPath) {
                    current = current[key].items;
                }
                return current;
            }

            renderCurrentLevel() {
                const currentData = this.getCurrentData();
                const menuList = document.createElement('div');
                menuList.className = 'menu-list';

                for (let key in currentData) {
                    const item = currentData[key];
                    const menuItem = this.createMenuItem(key, item);
                    menuList.appendChild(menuItem);
                }

                this.mainContent.innerHTML = '';
                this.mainContent.appendChild(menuList);

                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –≤–∏–¥–∏–º–æ—Å—Ç—å –∫–Ω–æ–ø–∫–∏ –Ω–∞–∑–∞–¥
                this.updateHeader();
            }

            createMenuItem(key, item) {
                const div = document.createElement('div');
                div.className = 'menu-item';

                const hasSubitems = item.items !== undefined;

                div.innerHTML = `
                    <div class="menu-item-icon">${item.icon || 'üìÅ'}</div>
                    <div class="menu-item-content">
                        <div class="menu-item-title">${item.title}</div>
                        <div class="menu-item-description">${item.description || ''}</div>
                    </div>
                `;

                div.addEventListener('click', () => {
                    if (hasSubitems) {
                        this.navigateTo(key);
                    } else {
                        this.showDetail(item);
                    }
                });

                return div;
            }

            navigateTo(key) {
                this.currentPath.push(key);
                this.renderCurrentLevel();
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞
                this.mainContent.style.animation = 'slideIn 0.3s ease-out';
                setTimeout(() => {
                    this.mainContent.style.animation = '';
                }, 300);
            }

            goBack() {
                if (this.currentPath.length > 0) {
                    this.currentPath.pop();
                    this.renderCurrentLevel();
                }
            }

            updateHeader() {
                if (this.currentPath.length > 0) {
                    this.backButton.style.display = 'block';
                    const currentData = this.getCurrentData();
                    const currentKey = this.currentPath[this.currentPath.length - 1];
                    const parentData = this.getParentData();
                    this.headerTitle.textContent = parentData[currentKey].title;
                } else {
                    this.backButton.style.display = 'none';
                    this.headerTitle.textContent = '–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é';
                }
            }

            getParentData() {
                let current = menuData;
                for (let i = 0; i < this.currentPath.length - 1; i++) {
                    current = current[this.currentPath[i]].items;
                }
                return current;
            }

            showDetail(item) {
                const detailView = document.createElement('div');
                detailView.className = 'detail-view';
                detailView.style.display = 'block';

                detailView.innerHTML = `
                    <div class="detail-content">
                        <img src="/api/placeholder/800/400" alt="placeholder" class="detail-image">
                        <h2>${item.title}</h2>
                        <p>${item.content || item.description}</p>
                        <p><strong>–°—Ç–æ–∏–º–æ—Å—Ç—å:</strong> ${item.price}</p>
                        <button class="action-button">–ó–∞–∫–∞–∑–∞—Ç—å</button>
                    </div>
                `;

                this.mainContent.innerHTML = '';
                this.mainContent.appendChild(detailView);

                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–∞–∫–∞–∑–∞
                detailView.querySelector('.action-button').addEventListener('click', () => {
                    tg.sendData(JSON.stringify({
                        action: 'order',
                        item: item.title,
                        price: item.price
                    }));
                });
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞–≤–∏–≥–∞—Ç–æ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã

            new MenuNavigator();
        });
