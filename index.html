<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEXC BTC/USDT Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.3/decimal.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .price-container {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 16px;
        }
        .pair-name {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: var(--tg-theme-button-color, #2481cc);
        }
        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .price-label {
            font-size: 18px;
            font-weight: bold;
        }
        .price-value {
            font-size: 20px;
            font-weight: bold;
        }
        .bid {
            color: var(--tg-theme-button-color, #28a745);
        }
        .ask {
            color: var(--tg-theme-destructive-text-color, #dc3545);
        }
        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
        }
        .error {
            color: var(--tg-theme-destructive-text-color, #dc3545);
        }
    </style>
</head>
<body>
    <div class="price-container">
        <div class="pair-name">BTC/USDT</div>
        <div class="price-row">
            <span class="price-label">Bid:</span>
            <span class="price-value bid" id="bidPrice">---.--</span>
        </div>
        <div class="price-row">
            <span class="price-label">Ask:</span>
            <span class="price-value ask" id="askPrice">---.--</span>
        </div>
    </div>
    <div class="status" id="status">Connecting...</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const bidElement = document.getElementById('bidPrice');
        const askElement = document.getElementById('askPrice');
        const statusElement = document.getElementById('status');
        
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        let pingInterval;

        function connect() {
            try {
                ws = new WebSocket('wss://wbs.mexc.com/ws');

                ws.onopen = function() {
                    console.log('WebSocket connected');
                    statusElement.textContent = 'Connected';
                    statusElement.classList.remove('error');
                    reconnectAttempts = 0;
                    
                    // Subscribe to BTC/USDT order book with updated format
                    const subscribeMsg = {
                        "method": "SUBSCRIPTION",
                        "params": ["spot@public.bookTicker.v3.api@BTCUSDT", "spot@public.deals.v3.api@BTCUSDT"]
                    };
                    ws.send(JSON.stringify(subscribeMsg));

                    // Log subscription message
                    console.log('Subscription message sent:', subscribeMsg);

                    // Setup ping interval
                    pingInterval = setInterval(() => {
                        if (ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({ "ping": Date.now() }));
                        }
                    }, 20000);
                };

                ws.onmessage = function(event) {
                    try {
                        console.log('Received message:', event.data); // Log raw message
                        const data = JSON.parse(event.data);
                        
                        // Handle pong message
                        if (data.pong) {
                            console.log('Received pong:', data);
                            return;
                        }
                        
                        // Check if it's a price update message
                        if (data.d && data.d.bp && data.d.ap) {
                            console.log('Price update received:', data.d);
                            const bid = new Decimal(data.d.bp).toFixed(2);
                            const ask = new Decimal(data.d.ap).toFixed(2);
                            
                            bidElement.textContent = `$${bid}`;
                            askElement.textContent = `$${ask}`;
                            
                            // Update status only on first price update
                            if (bidElement.textContent === '---' || askElement.textContent === '---') {
                                statusElement.textContent = 'Live prices';
                            }
                        }
                    } catch (error) {
                        console.error('Error processing message:', error);
                        statusElement.textContent = 'Error processing data';
                        statusElement.classList.add('error');
                    }
                };

                ws.onclose = function(event) {
                    console.log('WebSocket closed:', event);
                    statusElement.textContent = 'Disconnected';
                    statusElement.classList.add('error');
                    clearInterval(pingInterval);
                    
                    // Implement reconnection logic
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        statusElement.textContent = `Reconnecting (attempt ${reconnectAttempts}/${maxReconnectAttempts})...`;
                        setTimeout(connect, 3000);
                    } else {
                        statusElement.textContent = 'Connection failed. Please reload the page.';
                    }
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    statusElement.textContent = 'Connection error';
                    statusElement.classList.add('error');
                };
            } catch (error) {
                console.error('Connection error:', error);
                statusElement.textContent = 'Failed to establish connection';
                statusElement.classList.add('error');
            }
        }

        // Start connection
        connect();

        // Cleanup on page unload
        window.addEventListener('unload', () => {
            if (ws) {
                clearInterval(pingInterval);
                ws.close();
            }
        });

        // Add debug button
        const debugButton = document.createElement('button');
        debugButton.textContent = 'Show Debug Info';
        debugButton.style.marginTop = '10px';
        debugButton.style.padding = '8px';
        debugButton.style.width = '100%';
        debugButton.onclick = () => {
            alert(`WebSocket State: ${ws ? ws.readyState : 'not initialized'}
Reconnect Attempts: ${reconnectAttempts}
Bid Price: ${bidElement.textContent}
Ask Price: ${askElement.textContent}
Status: ${statusElement.textContent}`);
        };
        document.body.appendChild(debugButton);
    </script>
</body>
</html>
