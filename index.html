<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alias</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        body {
            background: linear-gradient(135deg, #f6f8ff 0%, #ffffff 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255,255,255,0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .button:active::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(40, 40);
                opacity: 0;
            }
        }

        .button-primary {
            background: linear-gradient(45deg, #2196F3, #42a5f5);
            color: white;
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(33,150,243,0.2);
        }

        .button-orange {
            background: linear-gradient(45deg, #ff9f43, #ffa75a);
            color: white;
        }

        .button-orange:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255,159,67,0.2);
        }

        .screen {
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .screen.active {
            display: block;
        }

        .player-count {
            text-align: center;
            font-size: 2rem;
            color: #ff4757;
            margin: 20px 0;
            animation: fadeIn 0.5s ease-out;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .player-controls button {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            background: linear-gradient(45deg, #2196F3, #42a5f5);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .player-controls button:hover {
            transform: scale(1.1);
        }

        .team-list {
            margin: 20px 0;
        }

        .team-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease-out;
        }

        .team-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .team-icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            color: white;
            font-size: 1.2rem;
        }

        .team-input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .team-input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 2px rgba(33,150,243,0.2);
        }

        .word-sets {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .word-set {
            position: relative;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .word-set:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .word-set.selected {
            border: 3px solid #2196F3;
            animation: pulse 0.3s ease-out;
        }

        .word-set img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .word-set:hover img {
            transform: scale(1.05);
        }

        .word-set-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            transform: translateY(100%);
            transition: all 0.3s ease;
        }

        .word-set:hover .word-set-info {
            transform: translateY(0);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        .timer {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2196F3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 1s infinite;
        }

        .timer.warning {
            color: #ff4757;
            animation: shake 0.5s infinite;
        }

        .score {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2196F3;
            padding: 10px 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .word-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s ease;
        }

        .word-card.highlight {
            animation: bounce 0.3s ease-out;
        }

        .game-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;
            width: 400px;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2196F3;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #2196F3;
            animation: confetti 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            .word-sets {
                grid-template-columns: 1fr;
            }
            
            .button {
                padding: 12px;
                font-size: 0.9rem;
            }
            
            .word-card {
                font-size: 2rem;
                padding: 30px;
            }

            .timer {
                font-size: 2rem;
            }

            .score {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div id="menu" class="screen active">
            <div class="logo">Alias</div>
            <button class="button button-primary" onclick="showScreen('playerSelect')">
                <i class="fas fa-play"></i> –ò–≥—Ä–∞—Ç—å
            </button>
            <button class="button button-orange" onclick="showRules()">
                <i class="fas fa-book"></i> –ü—Ä–∞–≤–∏–ª–∞
            </button>
            <button class="button button-orange" onclick="showScreen('settings')">
                <i class="fas fa-cog"></i> –ù–∞—Å—Ç—Ä–æ–π–∫–∏
            </button>
        </div>

        <!-- –í—ã–±–æ—Ä –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∏–≥—Ä–æ–∫–æ–≤ -->
        <div id="playerSelect" class="screen">
            <div class="player-count">
                <div>–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç –∏–≥—Ä–æ–∫–æ–≤?</div>
                <div id="playerCount">2</div>
            </div>
            <div class="player-controls">
                <button onclick="adjustPlayers(-1)">-</button>
                <button onclick="adjustPlayers(1)">+</button>
            </div>
            <button class="button button-primary" onclick="showScreen('teamSelect')">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
            <button class="button button-orange" onclick="showScreen('menu')">–ù–∞–∑–∞–¥</button>
        </div>

        <!-- –í—ã–±–æ—Ä –∫–æ–º–∞–Ω–¥ -->
        <div id="teamSelect" class="screen">
            <div class="team-list" id="teamList"></div>
            <button class="button button-primary" onclick="showScreen('wordSets')">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
            <button class="button button-orange" onclick="showScreen('playerSelect')">–ù–∞–∑–∞–¥</button>
        </div>

        <!-- –ù–∞–±–æ—Ä—ã —Å–ª–æ–≤ -->
        <div id="wordSets" class="screen">
            <div class="word-sets" id="wordSetsGrid"></div>
            <button class="button button-primary" onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
            <button class="button button-orange" onclick="showScreen('teamSelect')">–ù–∞–∑–∞–¥</button>
        </div>

        <!-- –ò–≥—Ä–∞ -->
        <div id="game" class="screen">
            <div class="game-header">
                <div class="timer" id="timer">60</div>
                <div class="score" id="score">0</div>
            </div>
            <div class="word-card" id="currentWord"></div>
            <div class="game-controls">
                <button class="button button-primary" onclick="wordGuessed()">
                    <i class="fas fa-check"></i> –£–≥–∞–¥–∞–ª–∏
                </button>
                <button class="button button-orange" onclick="wordSkipped()">
                    <i class="fas fa-times"></i> –ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å
                </button>
            </div>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-title"></div>
            <div class="modal-body"></div>
            <button class="button button-primary" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        const gameState = {
            players: 2,
            teams: [],
            currentTeam: 0,
            currentWord: '',
            timer: 60,
            timerInterval: null,
            settings: {
                roundTime: 60,
                winScore: 50,
                penalty: false,
                sound: true
            },
            selectedWordSet: 'basic',
            usedWords: new Set()
        };

        // –ó–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
        const sounds = {
            correct: new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAABkAAAA/w=='),
            wrong: new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA='),
            tick: new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA='),
            win: new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=')
        };

        // –ë–∞–∑–æ–≤—ã–π –Ω–∞–±–æ—Ä —Å–ª–æ–≤ (—Ä–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–π)
        const wordSets = {
            basic: [
                '–¥–æ–º', '–∫–æ—à–∫–∞', '—Å–æ–±–∞–∫–∞', '–¥–µ—Ä–µ–≤–æ', '—Å–æ–ª–Ω—Ü–µ', '–ª—É–Ω–∞', '–∑–≤–µ–∑–¥–∞',
                '–≤–æ–¥–∞', '–æ–≥–æ–Ω—å', '–∑–µ–º–ª—è', '–≤–æ–∑–¥—É—Ö', '–∫–Ω–∏–≥–∞', '—Ä—É—á–∫–∞', '–∫–∞—Ä–∞–Ω–¥–∞—à',
                '—Å—Ç–æ–ª', '—Å—Ç—É–ª', '–æ–∫–Ω–æ', '–¥–≤–µ—Ä—å', '—Ç–µ–ª–µ—Ñ–æ–Ω', '–∫–æ–º–ø—å—é—Ç–µ—Ä', '–º–∞—à–∏–Ω–∞',
                '–≤–µ–ª–æ—Å–∏–ø–µ–¥', '—Å–∞–º–æ–ª–µ—Ç', '–ø–æ–µ–∑–¥', '–º–æ—Ä–µ', '—Ä–µ–∫–∞', '–≥–æ—Ä–∞', '–ª–µ—Å',
                '—Ü–≤–µ—Ç–æ–∫', '—Ç—Ä–∞–≤–∞', '–ø—Ç–∏—Ü–∞', '—Ä—ã–±–∞', '–±–∞–±–æ—á–∫–∞', '–º—É—Ä–∞–≤–µ–π', '–ø—á–µ–ª–∞',
                // –î–æ–±–∞–≤—å—Ç–µ –±–æ–ª—å—à–µ —Å–ª–æ–≤ –∑–¥–µ—Å—å...
            ],
            science: [
                '–∞—Ç–æ–º', '–º–æ–ª–µ–∫—É–ª–∞', '—ç–Ω–µ—Ä–≥–∏—è', '–≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è', '—ç–ª–µ–∫—Ç—Ä–æ–Ω', '–ø—Ä–æ—Ç–æ–Ω',
                '–Ω–µ–π—Ç—Ä–æ–Ω', '—Ä–µ–∞–∫—Ü–∏—è', '—Ñ–æ—Ä–º—É–ª–∞', '—Ç–µ–æ—Ä–µ–º–∞', '–≥–∏–ø–æ—Ç–µ–∑–∞', '–æ–ø—ã—Ç',
                '–º–∏–∫—Ä–æ—Å–∫–æ–ø', '—Ç–µ–ª–µ—Å–∫–æ–ø', '–ø–ª–∞–Ω–µ—Ç–∞', '–≥–∞–ª–∞–∫—Ç–∏–∫–∞', '–≤—Å–µ–ª–µ–Ω–Ω–∞—è',
                // –î–æ–±–∞–≤—å—Ç–µ –±–æ–ª—å—à–µ –Ω–∞—É—á–Ω—ã—Ö —Å–ª–æ–≤...
            ],
            // –î–æ–±–∞–≤—å—Ç–µ –¥—Ä—É–≥–∏–µ –Ω–∞–±–æ—Ä—ã —Å–ª–æ–≤...
        };

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞–º–∏ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
        function showScreen(screenId) {
            const currentScreen = document.querySelector('.screen.active');
            const nextScreen = document.getElementById(screenId);
            
            currentScreen.style.animation = 'fadeOut 0.3s ease-out';
            setTimeout(() => {
                currentScreen.classList.remove('active');
                currentScreen.style.animation = '';
                nextScreen.classList.add('active');
                nextScreen.style.animation = 'fadeIn 0.3s ease-out';
                
                if (screenId === 'teamSelect') {
                    updateTeamList();
                } else if (screenId === 'wordSets') {
                    updateWordSets();
                }
            }, 300);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function showModal(title, content) {
            const modal = document.getElementById('modal');
            modal.querySelector('.modal-title').textContent = title;
            modal.querySelector('.modal-body').innerHTML = content;
            modal.classList.add('active');
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–∞–≤–∏–ª–∞
        function showRules() {
            showModal('–ü—Ä–∞–≤–∏–ª–∞ –∏–≥—Ä—ã', `
                <ul style="list-style: none; padding: 0;">
                    <li style="margin: 10px 0;">
                        <i class="fas fa-users"></i> –ò–≥—Ä–æ–∫–∏ –¥–µ–ª—è—Ç—Å—è –Ω–∞ –∫–æ–º–∞–Ω–¥—ã –ø–æ 2 —á–µ–ª–æ–≤–µ–∫–∞
                    </li>
                    <li style="margin: 10px 0;">
                        <i class="fas fa-comments"></i> –û–±—ä—è—Å–Ω—è–π—Ç–µ —Å–ª–æ–≤–∞ —Å–≤–æ–µ–π –∫–æ–º–∞–Ω–¥–µ
                    </li>
                    <li style="margin: 10px 0;">
                        <i class="fas fa-ban"></i> –ù–µ–ª—å–∑—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –æ–¥–Ω–æ–∫–æ—Ä–µ–Ω–Ω—ã–µ —Å–ª–æ–≤–∞
                    </li>
                    <li style="margin: 10px 0;">
                        <i class="fas fa-star"></i> –ó–∞ –∫–∞–∂–¥–æ–µ —É–≥–∞–¥–∞–Ω–Ω–æ–µ —Å–ª–æ–≤–æ - 1 –æ—á–∫–æ
                    </li>
                    <li style="margin: 10px 0;">
                        <i class="fas fa-trophy"></i> –ü–æ–±–µ–∂–¥–∞–µ—Ç –∫–æ–º–∞–Ω–¥–∞, –ø–µ—Ä–≤–æ–π –Ω–∞–±—Ä–∞–≤—à–∞—è —Ü–µ–ª—å
                    </li>
                </ul>
            `);
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –∏–≥—Ä–æ–∫–æ–≤ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
        function adjustPlayers(delta) {
            const countElement = document.getElementById('playerCount');
            const newCount = Math.max(2, Math.min(8, gameState.players + delta));
            
            if (newCount !== gameState.players) {
                countElement.style.animation = 'bounce 0.3s ease-out';
                setTimeout(() => {
                    countElement.style.animation = '';
                }, 300);
                
                gameState.players = newCount;
                countElement.textContent = newCount;
                playSound('tick');
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∫–æ–º–∞–Ω–¥ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
        function updateTeamList() {
            const teamList = document.getElementById('teamList');
            teamList.innerHTML = '';
            
            for (let i = 0; i < gameState.players / 2; i++) {
                const delay = i * 100;
                const teamItem = document.createElement('div');
                teamItem.className = 'team-item';
                teamItem.style.animation = `slideIn 0.3s ease-out ${delay}ms both`;
                
                teamItem.innerHTML = `
                    <div class="team-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <input type="text" 
                           class="team-input"
                           placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã ${i + 1}" 
                           value="${gameState.teams[i]?.name || ''}"
                           onchange="updateTeamName(${i}, this.value)">
                `;
                teamList.appendChild(teamItem);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–º–µ–Ω–∏ –∫–æ–º–∞–Ω–¥—ã
        function updateTeamName(index, name) {
            if (!gameState.teams[index]) {
                gameState.teams[index] = { name, score: 0 };
            } else {
                gameState.teams[index].name = name;
            }
            playSound('tick');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–µ—Ç–∫–∏ –Ω–∞–±–æ—Ä–æ–≤ —Å–ª–æ–≤
        function updateWordSets() {
            const grid = document.getElementById('wordSetsGrid');
            grid.innerHTML = '';
            
            Object.entries(wordSets).forEach(([key, words], index) => {
                const delay = index * 100;
                const set = document.createElement('div');
                set.className = `word-set ${gameState.selectedWordSet === key ? 'selected' : ''}`;
                set.style.animation = `slideIn 0.3s ease-out ${delay}ms both`;
                set.onclick = () => selectWordSet(key);
                
                set.innerHTML = `
                    <img src="/api/placeholder/400/400" alt="${key} –Ω–∞–±–æ—Ä">
                    <div class="word-set-info">
                        <div>${getWordSetName(key)}</div>
                        <div>${words.length} —Å–ª–æ–≤</div>
                    </div>
                `;
                grid.appendChild(set);
            });
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è –Ω–∞–±–æ—Ä–∞ —Å–ª–æ–≤
        function getWordSetName(key) {
            const names = {
                basic: '–ë–∞–∑–æ–≤—ã–π –Ω–∞–±–æ—Ä',
                science: '–ù–∞—É–∫–∞',
                // –î–æ–±–∞–≤—å—Ç–µ –¥—Ä—É–≥–∏–µ –Ω–∞–±–æ—Ä—ã...
            };
            return names[key] || key;
        }

        // –í—ã–±–æ—Ä –Ω–∞–±–æ—Ä–∞ —Å–ª–æ–≤
        function selectWordSet(setName) {
            const previousSet = document.querySelector('.word-set.selected');
            if (previousSet) {
                previousSet.classList.remove('selected');
            }
            
            const newSet = document.querySelector(`.word-set[onclick*="${setName}"]`);
            newSet.classList.add('selected');
            
            gameState.selectedWordSet = setName;
            playSound('tick');
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞
        function playSound(soundName) {
            if (gameState.settings.sound && sounds[soundName]) {
                sounds[soundName].currentTime = 0;
                sounds[soundName].play().catch(() => {});
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            if (gameState.teams.length < 2) {
                showModal('–û—à–∏–±–∫–∞', '–ù–µ–æ–±—Ö–æ–¥–∏–º–æ —Å–æ–∑–¥–∞—Ç—å —Ö–æ—Ç—è –±—ã –¥–≤–µ –∫–æ–º–∞–Ω–¥—ã!');
                return;
            }

            gameState.usedWords.clear();
            gameState.currentWord = getNextWord();
            gameState.timer = gameState.settings.roundTime;
            updateGameUI();
            showScreen('game');
            startTimer();
            playSound('tick');
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Å–ª–æ–≤–∞
        function getNextWord() {
            const words = wordSets[gameState.selectedWordSet];
            let word;
            
            do {
                word = words[Math.floor(Math.random() * words.length)];
            } while (gameState.usedWords.has(word));
            
            gameState.usedWords.add(word);
            return word;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–≤–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateGameUI() {
            const wordCard = document.getElementById('currentWord');
            const scoreElement = document.getElementById('score');
            const timerElement = document.getElementById('timer');
            
            wordCard.textContent = gameState.currentWord;
            scoreElement.textContent = gameState.teams[gameState.currentTeam].score;
            timerElement.textContent = gameState.timer;
            
            wordCard.classList.add('highlight');
            setTimeout(() => {
                wordCard.classList.remove('highlight');
            }, 300);
        }

        // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
        function startTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                const timerElement = document.getElementById('timer');
                timerElement.textContent = gameState.timer;
                
                if (gameState.timer <= 10) {
                    timerElement.classList.add('warning');
                    playSound('tick');
                }
                
                if (gameState.timer <= 0) {
                    clearInterval(gameState.timerInterval);
                    endRound();
                }
            }, 1000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–≥–∞–¥–∞–Ω–Ω–æ–≥–æ —Å–ª–æ–≤–∞
        function wordGuessed() {
            gameState.teams[gameState.currentTeam].score++;
            playSound('correct');
            gameState.currentWord = getNextWord();
            updateGameUI();
            
            if (gameState.teams[gameState.currentTeam].score >= gameState.settings.winScore) {
                endGame();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–æ–ø—É—â–µ–Ω–Ω–æ–≥–æ —Å–ª–æ–≤–∞
        function wordSkipped() {
            if (gameState.settings.penalty) {
                gameState.teams[gameState.currentTeam].score = 
                    Math.max(0, gameState.teams[gameState.currentTeam].score - 1);
            }
            playSound('wrong');
            gameState.currentWord = getNextWord();
            updateGameUI();
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Ä–∞—É–Ω–¥–∞
        function endRound() {
            clearInterval(gameState.timerInterval);
            gameState.currentTeam = (gameState.currentTeam + 1) % gameState.teams.length;
            gameState.timer = gameState.settings.roundTime;
            
            showModal('–ö–æ–Ω–µ—Ü —Ä–∞—É–Ω–¥–∞', `
                <div style="text-align: center;">
                    <h2>–°–ª–µ–¥—É—é—â–∞—è –∫–æ–º–∞–Ω–¥–∞:</h2>
                    <h1 style="color: #2196F3; margin: 20px 0;">
                        ${gameState.teams[gameState.currentTeam].name}
                    </h1>
                    <div style="margin-top: 20px;">
                        –ü—Ä–∏–≥–æ—Ç–æ–≤—å—Ç–µ—Å—å –æ–±—ä—è—Å–Ω—è—Ç—å —Å–ª–æ–≤–∞!
                    </div>
                </div>
            `);
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            clearInterval(gameState.timerInterval);
            const winner = gameState.teams.reduce((prev, current) => 
                (prev.score > current.score) ? prev : current
            );
            
            createConfetti();
            playSound('win');
            
            showModal('–ü–æ–±–µ–¥–∞!', `
                <div style="text-align: center;">
                    <h1 style="color: #ff4757; margin: 20px 0;">
                        ${winner.name}
                    </h1>
                    <div style="font-size: 1.2rem; margin: 20px 0;">
                        –ü–æ–±–µ–¥–∏–ª–∞ —Å–æ —Å—á—ë—Ç–æ–º: ${winner.score} –æ—á–∫–æ–≤!
                    </div>
                    <div style="margin-top: 20px;">
                        üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! üéâ
                    </div>
                </div>
            `);
            
            resetGame();
        }

        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            gameState.teams.forEach(team => team.score = 0);
            gameState.currentTeam = 0;
            gameState.timer = gameState.settings.roundTime;
            gameState.usedWords.clear();
            
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            const timerElement = document.getElementById('timer');
            timerElement.classList.remove('warning');
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        function handleKeyPress(e) {
            if (document.getElementById('game').classList.contains('active')) {
                if (e.code === 'ArrowUp' || e.code === 'Space') {
                    e.preventDefault();
                    wordGuessed();
                } else if (e.code === 'ArrowDown') {
                    e.preventDefault();
                    wordSkipped();
                }
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–ª–∞–π–¥–µ—Ä–∞
        function setupSlider(handle, values, onChange) {
            let isDragging = false;
            const slider = handle.parentElement;
            
            function updateSlider(clientX) {
                const sliderRect = slider.getBoundingClientRect();
                const stepSize = sliderRect.width / (values.length - 1);
                const relativeX = Math.max(0, Math.min(sliderRect.width, clientX - sliderRect.left));
                const step = Math.round(relativeX / stepSize);
                const value = values[Math.max(0, Math.min(values.length - 1, step))];
                const position = (step * stepSize) / sliderRect.width * 100;
                
                handle.style.left = `${position}%`;
                onChange(value);
                playSound('tick');
            }

            function startDrag(e) {
                isDragging = true;
                handle.style.transition = 'none';
                updateSlider(e.type === 'touchstart' ? e.touches[0].clientX : e.clientX);
                e.preventDefault();
            }

            function stopDrag() {
                isDragging = false;
                handle.style.transition = 'all 0.3s ease';
            }

            function drag(e) {
                if (isDragging) {
                    updateSlider(e.type === 'touchmove' ? e.touches[0].clientX : e.clientX);
                }
            }

            handle.addEventListener('mousedown', startDrag);
            handle.addEventListener('touchstart', startDrag, { passive: false });
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag, { passive: true });
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è
        function setupToggle(toggle, onChange) {
            toggle.addEventListener('click', () => {
                toggle.classList.toggle('active');
                const isActive = toggle.classList.contains('active');
                onChange(isActive);
                playSound('tick');
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏
                toggle.style.animation = 'bounce 0.3s ease-out';
                setTimeout(() => {
                    toggle.style.animation = '';
                }, 300);
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function initSettings() {
            const roundTimeHandle = document.getElementById('roundTimeHandle');
            const winScoreHandle = document.getElementById('winScoreHandle');
            const penaltyToggle = document.getElementById('penaltyToggle');
            const soundToggle = document.getElementById('soundToggle');

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–ª–∞–π–¥–µ—Ä–æ–≤
            setupSlider(roundTimeHandle, [30, 45, 60, 90, 120], value => {
                gameState.settings.roundTime = value;
                document.getElementById('roundTimeValue').textContent = `${value} —Å–µ–∫`;
            });

            setupSlider(winScoreHandle, [25, 50, 75, 100], value => {
                gameState.settings.winScore = value;
                document.getElementById('winScoreValue').textContent = `${value} –æ—á–∫–æ–≤`;
            });

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–µ–π
            setupToggle(penaltyToggle, checked => {
                gameState.settings.penalty = checked;
            });

            setupToggle(soundToggle, checked => {
                gameState.settings.sound = checked;
            });
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
        function animate(element, animationName, duration = 300) {
            element.style.animation = `${animationName} ${duration}ms ease-out`;
            setTimeout(() => {
                element.style.animation = '';
            }, duration);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
            initSettings();
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
            document.addEventListener('keydown', handleKeyPress);
            
            // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∑–≤—É–∫–æ–≤
            Object.values(sounds).forEach(sound => {
                sound.load();
            });
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–≤–∞–π–ø–æ–≤ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            let touchStartX = 0;
            let touchStartY = 0;

            document.addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });

            document.addEventListener('touchend', e => {
                if (!document.getElementById('game').classList.contains('active')) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–≤–∞–π–ø–∞
                if (Math.abs(deltaY) > Math.abs(deltaX)) {
                    if (deltaY < -50) { // –°–≤–∞–π–ø –≤–≤–µ—Ä—Ö
                        wordGuessed();
                    } else if (deltaY > 50) { // –°–≤–∞–π–ø –≤–Ω–∏–∑
                        wordSkipped();
                    }
                }
            });

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', () => {
                // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏–∏ —Å–ª–∞–π–¥–µ—Ä–æ–≤
                const roundTimeHandle = document.getElementById('roundTimeHandle');
                const winScoreHandle = document.getElementById('winScoreHandle');
                
                if (roundTimeHandle && winScoreHandle) {
                    const roundTimeValue = gameState.settings.roundTime;
                    const winScoreValue = gameState.settings.winScore;
                    
                    roundTimeHandle.style.left = 
                        `${((roundTimeValue - 30) / 90) * 100}%`;
                    winScoreHandle.style.left = 
                        `${((winScoreValue - 25) / 75) * 100}%`;
                }
            });
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
