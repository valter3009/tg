<!DOCTYPE html>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;

        body {
            background-color: #121212;
            padding: 10px;
            color: #e0e0e0;
            height: 100vh;
        }
        .search-container {
            display: flex;
            align-items: center;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 10px;
        }
        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 15px;
            color: #e0e0e0;
        }
        .search-input:focus {
            outline: none;
        }
        .search-params {
            color: #999;
            display: flex;
            font-size: 18px;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #1e1e1e;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #999;
            font-size: 12px;
        }
        .nav-item.active {
            color: #8bc34a;
        }
        .nav-icon {
            font-size: 22px;
            margin-bottom: 3px;
            position: relative;
        }
        .badge {
            position: absolute;
            background-color: #ff4d4f;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            top: -8px;
            right: -8px;
        }
    </style>
</head>
