<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alias</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        body {
            background: linear-gradient(135deg, #f6f8ff 0%, #ffffff 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255,255,255,0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .button:active::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(40, 40);
                opacity: 0;
            }
        }

        .button-primary {
            background: linear-gradient(45deg, #2196F3, #42a5f5);
            color: white;
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(33,150,243,0.2);
        }

        .button-orange {
            background: linear-gradient(45deg, #ff9f43, #ffa75a);
            color: white;
        }

        .button-orange:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255,159,67,0.2);
        }

        .screen {
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .screen.active {
            display: block;
        }

        .player-count {
            text-align: center;
            font-size: 2rem;
            color: #ff4757;
            margin: 20px 0;
            animation: fadeIn 0.5s ease-out;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .player-controls button {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            background: linear-gradient(45deg, #2196F3, #42a5f5);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .player-controls button:hover {
            transform: scale(1.1);
        }

        .team-list {
            margin: 20px 0;
        }

        .team-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease-out;
        }

        .team-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .team-icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            color: white;
            font-size: 1.2rem;
        }

        .team-input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .team-input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 2px rgba(33,150,243,0.2);
        }

        .word-sets {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .word-set {
            position: relative;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .word-set:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .word-set.selected {
            border: 3px solid #2196F3;
            animation: pulse 0.3s ease-out;
        }

        .word-set img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .word-set:hover img {
            transform: scale(1.05);
        }

        .word-set-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            transform: translateY(100%);
            transition: all 0.3s ease;
        }

        .word-set:hover .word-set-info {
            transform: translateY(0);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        .timer {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2196F3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 1s infinite;
        }

        .timer.warning {
            color: #ff4757;
            animation: shake 0.5s infinite;
        }

        .score {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2196F3;
            padding: 10px 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .word-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s ease;
        }

        .word-card.highlight {
            animation: bounce 0.3s ease-out;
        }

        .game-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;
            width: 400px;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2196F3;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #2196F3;
            animation: confetti 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            .word-sets {
                grid-template-columns: 1fr;
            }
            
            .button {
                padding: 12px;
                font-size: 0.9rem;
            }
            
            .word-card {
                font-size: 2rem;
                padding: 30px;
            }

            .timer {
                font-size: 2rem;
            }

            .score {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Главное меню -->
        <div id="menu" class="screen active">
            <div class="logo">Alias</div>
            <button class="button button-primary" onclick="showScreen('playerSelect')">
                <i class="fas fa-play"></i> Играть
            </button>
            <button class="button button-orange" onclick="showRules()">
                <i class="fas fa-book"></i> Правила
            </button>
            <button class="button button-orange" onclick="showScreen('settings')">
                <i class="fas fa-cog"></i> Настройки
            </button>
        </div>

        <!-- Выбор количества игроков -->
        <div id="playerSelect" class="screen">
            <div class="player-count">
                <div>Сколько будет игроков?</div>
                <div id="playerCount">2</div>
            </div>
            <div class="player-controls">
                <button onclick="adjustPlayers(-1)">-</button>
                <button onclick="adjustPlayers(1)">+</button>
            </div>
            <button class="button button-primary" onclick="showScreen('teamSelect')">Продолжить</button>
            <button class="button button-orange" onclick="showScreen('menu')">Назад</button>
        </div>

        <!-- Выбор команд -->
        <div id="teamSelect" class="screen">
            <div class="team-list" id="teamList"></div>
            <button class="button button-primary" onclick="showScreen('wordSets')">Продолжить</button>
            <button class="button button-orange" onclick="showScreen('playerSelect')">Назад</button>
        </div>

        <!-- Наборы слов -->
        <div id="wordSets" class="screen">
            <div class="word-sets" id="wordSetsGrid"></div>
            <button class="button button-primary" onclick="startGame()">Начать игру</button>
            <button class="button button-orange" onclick="showScreen('teamSelect')">Назад</button>
        </div>

        <!-- Игра -->
        <div id="game" class="screen">
            <div class="game-header">
                <div class="timer" id="timer">60</div>
                <div class="score" id="score">0</div>
            </div>
            <div class="word-card" id="currentWord"></div>
            <div class="game-controls">
                <button class="button button-primary" onclick="wordGuessed()">
                    <i class="fas fa-check"></i> Угадали
                </button>
                <button class="button button-orange" onclick="wordSkipped()">
                    <i class="fas fa-times"></i> Пропустить
                </button>
            </div>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-title"></div>
            <div class="modal-body"></div>
            <button class="button button-primary" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // Состояние игры
        const gameState = {
            players: 2,
            teams: [],
            currentTeam: 0,
            currentWord: '',
            timer: 60,
            timerInterval: null,
            settings: {
                roundTime: 60,
                winScore: 50,
                penalty: false,
                sound: true
            },
            selectedWordSet: 'basic',
            usedWords: new Set()
        };

        // Звуковые эффекты
        const sounds = {
            correct: new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAABkAAAA/w=='),
            wrong: new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA='),
            tick: new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA='),
            win: new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=')
        };

        // Базовый набор слов (расширенный)
        const wordSets = {
            basic: [
                'дом', 'кошка', 'собака', 'дерево', 'солнце', 'луна', 'звезда',
                'вода', 'огонь', 'земля', 'воздух', 'книга', 'ручка', 'карандаш',
                'стол', 'стул', 'окно', 'дверь', 'телефон', 'компьютер', 'машина',
                'велосипед', 'самолет', 'поезд', 'море', 'река', 'гора', 'лес',
                'цветок', 'трава', 'птица', 'рыба', 'бабочка', 'муравей', 'пчела',
                // Добавьте больше слов здесь...
            ],
            science: [
                'атом', 'молекула', 'энергия', 'гравитация', 'электрон', 'протон',
                'нейтрон', 'реакция', 'формула', 'теорема', 'гипотеза', 'опыт',
                'микроскоп', 'телескоп', 'планета', 'галактика', 'вселенная',
                // Добавьте больше научных слов...
            ],
            // Добавьте другие наборы слов...
        };

        // Управление экранами с анимацией
        function showScreen(screenId) {
            const currentScreen = document.querySelector('.screen.active');
            const nextScreen = document.getElementById(screenId);
            
            currentScreen.style.animation = 'fadeOut 0.3s ease-out';
            setTimeout(() => {
                currentScreen.classList.remove('active');
                currentScreen.style.animation = '';
                nextScreen.classList.add('active');
                nextScreen.style.animation = 'fadeIn 0.3s ease-out';
                
                if (screenId === 'teamSelect') {
                    updateTeamList();
                } else if (screenId === 'wordSets') {
                    updateWordSets();
                }
            }, 300);
        }

        // Показать модальное окно
        function showModal(title, content) {
            const modal = document.getElementById('modal');
            modal.querySelector('.modal-title').textContent = title;
            modal.querySelector('.modal-body').innerHTML = content;
            modal.classList.add('active');
        }

        // Закрыть модальное окно
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Показать правила
        function showRules() {
            showModal('Правила игры', `
                <ul style="list-style: none; padding: 0;">
                    <li style="margin: 10px 0;">
                        <i class="fas fa-users"></i> Игроки делятся на команды по 2 человека
                    </li>
                    <li style="margin: 10px 0;">
                        <i class="fas fa-comments"></i> Объясняйте слова своей команде
                    </li>
                    <li style="margin: 10px 0;">
                        <i class="fas fa-ban"></i> Нельзя использовать однокоренные слова
                    </li>
                    <li style="margin: 10px 0;">
                        <i class="fas fa-star"></i> За каждое угаданное слово - 1 очко
                    </li>
                    <li style="margin: 10px 0;">
                        <i class="fas fa-trophy"></i> Побеждает команда, первой набравшая цель
                    </li>
                </ul>
            `);
        }

        // Управление количеством игроков с анимацией
        function adjustPlayers(delta) {
            const countElement = document.getElementById('playerCount');
            const newCount = Math.max(2, Math.min(8, gameState.players + delta));
            
            if (newCount !== gameState.players) {
                countElement.style.animation = 'bounce 0.3s ease-out';
                setTimeout(() => {
                    countElement.style.animation = '';
                }, 300);
                
                gameState.players = newCount;
                countElement.textContent = newCount;
                playSound('tick');
            }
        }

        // Обновление списка команд с анимацией
        function updateTeamList() {
            const teamList = document.getElementById('teamList');
            teamList.innerHTML = '';
            
            for (let i = 0; i < gameState.players / 2; i++) {
                const delay = i * 100;
                const teamItem = document.createElement('div');
                teamItem.className = 'team-item';
                teamItem.style.animation = `slideIn 0.3s ease-out ${delay}ms both`;
                
                teamItem.innerHTML = `
                    <div class="team-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <input type="text" 
                           class="team-input"
                           placeholder="Название команды ${i + 1}" 
                           value="${gameState.teams[i]?.name || ''}"
                           onchange="updateTeamName(${i}, this.value)">
                `;
                teamList.appendChild(teamItem);
            }
        }

        // Обновление имени команды
        function updateTeamName(index, name) {
            if (!gameState.teams[index]) {
                gameState.teams[index] = { name, score: 0 };
            } else {
                gameState.teams[index].name = name;
            }
            playSound('tick');
        }

        // Обновление сетки наборов слов
        function updateWordSets() {
            const grid = document.getElementById('wordSetsGrid');
            grid.innerHTML = '';
            
            Object.entries(wordSets).forEach(([key, words], index) => {
                const delay = index * 100;
                const set = document.createElement('div');
                set.className = `word-set ${gameState.selectedWordSet === key ? 'selected' : ''}`;
                set.style.animation = `slideIn 0.3s ease-out ${delay}ms both`;
                set.onclick = () => selectWordSet(key);
                
                set.innerHTML = `
                    <img src="/api/placeholder/400/400" alt="${key} набор">
                    <div class="word-set-info">
                        <div>${getWordSetName(key)}</div>
                        <div>${words.length} слов</div>
                    </div>
                `;
                grid.appendChild(set);
            });
        }

        // Получение названия набора слов
        function getWordSetName(key) {
            const names = {
                basic: 'Базовый набор',
                science: 'Наука',
                // Добавьте другие наборы...
            };
            return names[key] || key;
        }

        // Выбор набора слов
        function selectWordSet(setName) {
            const previousSet = document.querySelector('.word-set.selected');
            if (previousSet) {
                previousSet.classList.remove('selected');
            }
            
            const newSet = document.querySelector(`.word-set[onclick*="${setName}"]`);
            newSet.classList.add('selected');
            
            gameState.selectedWordSet = setName;
            playSound('tick');
        }

        // Воспроизведение звука
        function playSound(soundName) {
            if (gameState.settings.sound && sounds[soundName]) {
                sounds[soundName].currentTime = 0;
                sounds[soundName].play().catch(() => {});
            }
        }

        // Создание эффекта конфетти
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        // Начало игры
        function startGame() {
            if (gameState.teams.length < 2) {
                showModal('Ошибка', 'Необходимо создать хотя бы две команды!');
                return;
            }

            gameState.usedWords.clear();
            gameState.currentWord = getNextWord();
            gameState.timer = gameState.settings.roundTime;
            updateGameUI();
            showScreen('game');
            startTimer();
            playSound('tick');
        }

        // Получение следующего слова
        function getNextWord() {
            const words = wordSets[gameState.selectedWordSet];
            let word;
            
            do {
                word = words[Math.floor(Math.random() * words.length)];
            } while (gameState.usedWords.has(word));
            
            gameState.usedWords.add(word);
            return word;
        }

        // Обновление игрового интерфейса
        function updateGameUI() {
            const wordCard = document.getElementById('currentWord');
            const scoreElement = document.getElementById('score');
            const timerElement = document.getElementById('timer');
            
            wordCard.textContent = gameState.currentWord;
            scoreElement.textContent = gameState.teams[gameState.currentTeam].score;
            timerElement.textContent = gameState.timer;
            
            wordCard.classList.add('highlight');
            setTimeout(() => {
                wordCard.classList.remove('highlight');
            }, 300);
        }

        // Запуск таймера
        function startTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                const timerElement = document.getElementById('timer');
                timerElement.textContent = gameState.timer;
                
                if (gameState.timer <= 10) {
                    timerElement.classList.add('warning');
                    playSound('tick');
                }
                
                if (gameState.timer <= 0) {
                    clearInterval(gameState.timerInterval);
                    endRound();
                }
            }, 1000);
        }

        // Обработка угаданного слова
        function wordGuessed() {
            gameState.teams[gameState.currentTeam].score++;
            playSound('correct');
            gameState.currentWord = getNextWord();
            updateGameUI();
            
            if (gameState.teams[gameState.currentTeam].score >= gameState.settings.winScore) {
                endGame();
            }
        }

        // Обработка пропущенного слова
        function wordSkipped() {
            if (gameState.settings.penalty) {
                gameState.teams[gameState.currentTeam].score = 
                    Math.max(0, gameState.teams[gameState.currentTeam].score - 1);
            }
            playSound('wrong');
            gameState.currentWord = getNextWord();
            updateGameUI();
        }

        // Завершение раунда
        function endRound() {
            clearInterval(gameState.timerInterval);
            gameState.currentTeam = (gameState.currentTeam + 1) % gameState.teams.length;
            gameState.timer = gameState.settings.roundTime;
            
            showModal('Конец раунда', `
                <div style="text-align: center;">
                    <h2>Следующая команда:</h2>
                    <h1 style="color: #2196F3; margin: 20px 0;">
                        ${gameState.teams[gameState.currentTeam].name}
                    </h1>
                    <div style="margin-top: 20px;">
                        Приготовьтесь объяснять слова!
                    </div>
                </div>
            `);
        }

        // Завершение игры
        function endGame() {
            clearInterval(gameState.timerInterval);
            const winner = gameState.teams.reduce((prev, current) => 
                (prev.score > current.score) ? prev : current
            );
            
            createConfetti();
            playSound('win');
            
            showModal('Победа!', `
                <div style="text-align: center;">
                    <h1 style="color: #ff4757; margin: 20px 0;">
                        ${winner.name}
                    </h1>
                    <div style="font-size: 1.2rem; margin: 20px 0;">
                        Победила со счётом: ${winner.score} очков!
                    </div>
                    <div style="margin-top: 20px;">
                        🎉 Поздравляем! 🎉
                    </div>
                </div>
            `);
            
            resetGame();
        }

        // Сброс игры
        function resetGame() {
            gameState.teams.forEach(team => team.score = 0);
            gameState.currentTeam = 0;
            gameState.timer = gameState.settings.roundTime;
            gameState.usedWords.clear();
            
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            const timerElement = document.getElementById('timer');
            timerElement.classList.remove('warning');
        }

        // Обработка клавиатуры
        function handleKeyPress(e) {
            if (document.getElementById('game').classList.contains('active')) {
                if (e.code === 'ArrowUp' || e.code === 'Space') {
                    e.preventDefault();
                    wordGuessed();
                } else if (e.code === 'ArrowDown') {
                    e.preventDefault();
                    wordSkipped();
                }
            }
        }

        // Настройки слайдера
        function setupSlider(handle, values, onChange) {
            let isDragging = false;
            const slider = handle.parentElement;
            
            function updateSlider(clientX) {
                const sliderRect = slider.getBoundingClientRect();
                const stepSize = sliderRect.width / (values.length - 1);
                const relativeX = Math.max(0, Math.min(sliderRect.width, clientX - sliderRect.left));
                const step = Math.round(relativeX / stepSize);
                const value = values[Math.max(0, Math.min(values.length - 1, step))];
                const position = (step * stepSize) / sliderRect.width * 100;
                
                handle.style.left = `${position}%`;
                onChange(value);
                playSound('tick');
            }

            function startDrag(e) {
                isDragging = true;
                handle.style.transition = 'none';
                updateSlider(e.type === 'touchstart' ? e.touches[0].clientX : e.clientX);
                e.preventDefault();
            }

            function stopDrag() {
                isDragging = false;
                handle.style.transition = 'all 0.3s ease';
            }

            function drag(e) {
                if (isDragging) {
                    updateSlider(e.type === 'touchmove' ? e.touches[0].clientX : e.clientX);
                }
            }

            handle.addEventListener('mousedown', startDrag);
            handle.addEventListener('touchstart', startDrag, { passive: false });
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag, { passive: true });
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }

        // Настройка переключателя
        function setupToggle(toggle, onChange) {
            toggle.addEventListener('click', () => {
                toggle.classList.toggle('active');
                const isActive = toggle.classList.contains('active');
                onChange(isActive);
                playSound('tick');
                
                // Добавляем анимацию при переключении
                toggle.style.animation = 'bounce 0.3s ease-out';
                setTimeout(() => {
                    toggle.style.animation = '';
                }, 300);
            });
        }

        // Инициализация настроек
        function initSettings() {
            const roundTimeHandle = document.getElementById('roundTimeHandle');
            const winScoreHandle = document.getElementById('winScoreHandle');
            const penaltyToggle = document.getElementById('penaltyToggle');
            const soundToggle = document.getElementById('soundToggle');

            // Настройка слайдеров
            setupSlider(roundTimeHandle, [30, 45, 60, 90, 120], value => {
                gameState.settings.roundTime = value;
                document.getElementById('roundTimeValue').textContent = `${value} сек`;
            });

            setupSlider(winScoreHandle, [25, 50, 75, 100], value => {
                gameState.settings.winScore = value;
                document.getElementById('winScoreValue').textContent = `${value} очков`;
            });

            // Настройка переключателей
            setupToggle(penaltyToggle, checked => {
                gameState.settings.penalty = checked;
            });

            setupToggle(soundToggle, checked => {
                gameState.settings.sound = checked;
            });
        }

        // Вспомогательные функции для анимации
        function animate(element, animationName, duration = 300) {
            element.style.animation = `${animationName} ${duration}ms ease-out`;
            setTimeout(() => {
                element.style.animation = '';
            }, duration);
        }

        // Инициализация игры
        function initGame() {
            // Инициализация настроек
            initSettings();
            
            // Обработка клавиатуры
            document.addEventListener('keydown', handleKeyPress);
            
            // Предзагрузка звуков
            Object.values(sounds).forEach(sound => {
                sound.load();
            });
            
            // Добавление обработчиков свайпов для мобильных устройств
            let touchStartX = 0;
            let touchStartY = 0;

            document.addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });

            document.addEventListener('touchend', e => {
                if (!document.getElementById('game').classList.contains('active')) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                
                // Определяем направление свайпа
                if (Math.abs(deltaY) > Math.abs(deltaX)) {
                    if (deltaY < -50) { // Свайп вверх
                        wordGuessed();
                    } else if (deltaY > 50) { // Свайп вниз
                        wordSkipped();
                    }
                }
            });

            // Добавление обработчика изменения размера окна
            window.addEventListener('resize', () => {
                // Пересчитываем позиции слайдеров
                const roundTimeHandle = document.getElementById('roundTimeHandle');
                const winScoreHandle = document.getElementById('winScoreHandle');
                
                if (roundTimeHandle && winScoreHandle) {
                    const roundTimeValue = gameState.settings.roundTime;
                    const winScoreValue = gameState.settings.winScore;
                    
                    roundTimeHandle.style.left = 
                        `${((roundTimeValue - 30) / 90) * 100}%`;
                    winScoreHandle.style.left = 
                        `${((winScoreValue - 25) / 75) * 100}%`;
                }
            });
        }

        // Запуск игры при загрузке страницы
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
